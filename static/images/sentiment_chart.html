button": true, "enabled": false}, {"type": "htmltooltip", "id": "el311826065232288", "labels": ["<div>Myles Turner at the half: 22pts, 5reb, 2stl. 112.7% TS%</div>", "<div>[Highlight] Myles Turner with the huge rejection on Mobley</div>", "<div>Myles Turner postgame interview: \"It's playoff basketball, it's what it's all about. We got a little taste of what it's like tonight\u2014 I think I saw some stat that we were a bottom 5 defensive team, that's not gonna cut it\". On his late-game block: \"That's what I do\"</div>", "<div>[Highlight] Ausar Thompson puts Myles Turner on a poster</div>", "<div>Victor Wembanyama has Blocked Over 20% of the Shots he has Defended</div>", "<div>[Highlight] Myles Turner puts Giannis on a poster!</div>", "<div>Myles Turner: \"I build Legos\u2014it's literally all I do in my downtime. It's a way to take my mind off of things. Put some music on, a show on; at least 3-4 hours of my day I'm putting stuff together. I've already built 12 different projects. I've gone through 120,000 Legos since the season started.\"</div>", "<div>How's Myles Turner doing?</div>", "<div>[Highlight] Bismack Biyombo throws down the poster lob on Myles Turner</div>", "<div>[Highlight] Tyrese Haliburton hits the three then goes behind the back to Myles Turner to put the Bucks away</div>", "<div>[Highlight] Damian Lillard dunks it with the left hand over Myles Turner</div>", "<div>[Highlight] Rick Carlisle cannot believe that his challenge was unsuccesfull (with replays of the play). The offensive foul call on Myles Turner stands, instead of 4th personal foul call on Jokic in the 2nd quarter.</div>", "<div>[Todd Ramasar] We\u2019re here now and Pascal is in a Pacers uniform. Pascal never asked for a trade.</div>", "<div>[Highlight] Myles Turner elbows Bradley Beal's face during his drive to the rim, and Beal is in huge pain and profusely bleeding off his nose. It remains as a common foul upon review (with replays).</div>", "<div>[Highlight] Alperen Sengun opens up his bag on Myles Turner for the reverse layup</div>", "<div>Myles Turner in the win over the Mavericks: 33/8 on 10/15 shooting.</div>", "<div>[Post Game Thread] The Indiana Pacers (33-25) defeat the Dallas Mavericks (33-24), 133 - 111, behind Myles Turner's 33 and seven players in double figures</div>", "<div>[Highlight] Myles Turner hits back-to-back threes and the Pacers take the lead</div>", "<div>[Goldsberry] Blocks Per Game | Since All-Star Break  1. Victor Wembanyama:  4.6 \ud83d\udea8 | 2. Rudy Gobert: 2.7 | 3. Anthony Davis:  2.2 | 4. Myles Turner:  2.1 | 5. Derrick White: 1.9</div>", "<div>[Indiana Pacers] Myles Turner has passed Jermaine O'Neal for the most blocks in franchise history with 1,246.</div>", "<div>[Obi Toppin] Tyrese Haliburton and Myles Turner are the best pick-and-roll duo</div>", "<div>[Highlight] Myles Turner goes through Mobley for the dunk</div>", "<div>[Highlight] Replay of Myles Turner's slam on Mobley</div>", "<div>[Highlight] Damian Lillard keeps on cooking in the 1st half, with a deep 3-pointer in Myles Turner's face, his 27th point of the game (with a replay).</div>", "<div>Myles Turner in the win against the Bucks: 22 points on 9-15 FG, 3-6 3PT, 7 rebounds, 6 assists, 3 blocks and a +\\- of +19 in 34 minutes played</div>", "<div>[Post Game Thread] The Indiana Pacers protect home court in overtime and take a 2-1 series lead over the Milwaukee Bucks, 121-118. Myles Turner leads a balanced attack with a playoff career high 29 points & 9 rebounds, Tyrese Haliburton racks up 18/10/16 and the game winning bucket.</div>", "<div>[Highlight] Myles Turner detonates on Brook Lopez!</div>", "<div>[Highlight] Myles Turner baptizes Brook Lopez on a Sunday (with replays)</div>", "<div>[Highlight] With the entire arena chanting his name, Myles Turner drills yet another three</div>", "<div>[Post Game Thread] The Indiana Pacers take a 3-1 series lead as they defeat the Milwaukee Bucks by 126 - 113, Myles Turner with 29 points on 7 made 3PTs</div>", "<div>Myles Turner with a 2-way masterclass to gain a 3-1 lead over the Bucks: 29 pts, 9 rebs, 4 asts, 3 blks on 10-17 FG, 7-9 3PT, +17, and the W!</div>", "<div>The crowd erupts as Myles Turner buries a 3 while they chant his name</div>", "<div>Leaders in +/- for each first-round series: Rudy Gobert (+62), Jalen Williams (+60), Franz Wagner (+52), Myles Turner (+48), Jrue Holiday (+46), Joel Embiid (+34), Luka Doncic (+32), D'Angelo Russell (+15)</div>", "<div>Myles Turner so far this playoffs: 24.3 PPG, 8.3 RPG, 3.3 APG, 2.3 Stocks on 48.6/50/63.2 splits, 63% TSP, +48.</div>", "<div>[Highlight] Brunson's foul on Myles Turner gets overturned by a Thibs challenge, ruled no foul</div>", "<div>[Highlight] Myles Turner beats the buzzer and Pacers take a 5pt lead into the 4th</div>", "<div>[Highlight] Myles Turner is called for an illegal screen with 12 seconds left</div>", "<div>[Highlight] Myles Turner delivers a vicious offensive foul that sends Brunson to the floor.</div>", "<div>[Agness] \u201cMyles Turner\u2019s massive block on Josh Hart with 2:03 to go - tied at 102- was the correct call, per league source with access to tracking technology.\u201d</div>", "<div>[Highlight] Myles Turner heats up to open the half with back-to-back-to-back threes</div>", "<div>[Highlight] Donte DiVincenzo from out of nowhere with the putback jam as he and Myles Turner gets in eachothers face after the play</div>", "<div>[Highlight]Donte DiVincenzo and Myles Turner get into an altercation </div>", "<div>Things get physical between Donte DiVincenzo and Myles Turner</div>", "<div>DiVincenzo on altercation with Myles Turner: \"They were trying to be tough guys. That's not their identity... Nobody's gonna fight in the NBA. Take the foul, keep it moving. You're not a tough guy, just keep it moving.\"</div>", "<div>[Highlight] Myles Turner gets inside for the tomahawk dunk!</div>", "<div>[Highlight] Myles Turner with a powerful tomahawk jam in Game 6 vs. the Knicks (with replays). Multi-language - EN|ES1|ES2|PT|KR</div>", "<div>Myles Turner since Donte DiVincenzo Challenged his toughness after Game 5: 34 points, 13/21 fg, 13reb, 6 blocks, and 2 wins</div>", "<div>[Highlight] Myles Turner throws down the big two handed slam then Kornet answers with one of his own on the other end, Mike Breen loves it</div>", "<div>Myles Turner tonight 8 points, 4 rebounds, 0 assists, 4 Turnovers on 3-7 FG. -9 on the floor.   </div>", "<div>[Highlight] Derrick White blocks Myles Turner's fadeaway (with replay)</div>", "<div>[Highlight] Myles Turner upset about the push from Jaylen Brown</div>", "<div>[Weiss] Jayson Tatum is freaking out cause Myles Turner didn't get a tech for slamming the ball like Tatum always does</div>", "<div>[Weiss] Jaylen Brown on the Myles Turner push: \"Myles is a good kid. Throughout the series, he loses control of his body a little bit...I was just letting him know, 'Just watch it.'.. He feels like he's at home, his family is watching. His girl is probably watching and he had to do something.\"</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

 "button": true, "enabled": false}, {"type": "htmltooltip", "id": "el311826065232288", "labels": ["<div>Myles Turner at the half: 22pts, 5reb, 2stl. 112.7% TS%</div>", "<div>[Highlight] Myles Turner with the huge rejection on Mobley</div>", "<div>Myles Turner postgame interview: \"It's playoff basketball, it's what it's all about. We got a little taste of what it's like tonight\u2014 I think I saw some stat that we were a bottom 5 defensive team, that's not gonna cut it\". On his late-game block: \"That's what I do\"</div>", "<div>[Highlight] Ausar Thompson puts Myles Turner on a poster</div>", "<div>Victor Wembanyama has Blocked Over 20% of the Shots he has Defended</div>", "<div>[Highlight] Myles Turner puts Giannis on a poster!</div>", "<div>Myles Turner: \"I build Legos\u2014it's literally all I do in my downtime. It's a way to take my mind off of things. Put some music on, a show on; at least 3-4 hours of my day I'm putting stuff together. I've already built 12 different projects. I've gone through 120,000 Legos since the season started.\"</div>", "<div>How's Myles Turner doing?</div>", "<div>[Highlight] Bismack Biyombo throws down the poster lob on Myles Turner</div>", "<div>[Highlight] Tyrese Haliburton hits the three then goes behind the back to Myles Turner to put the Bucks away</div>", "<div>[Highlight] Damian Lillard dunks it with the left hand over Myles Turner</div>", "<div>[Highlight] Rick Carlisle cannot believe that his challenge was unsuccesfull (with replays of the play). The offensive foul call on Myles Turner stands, instead of 4th personal foul call on Jokic in the 2nd quarter.</div>", "<div>[Todd Ramasar] We\u2019re here now and Pascal is in a Pacers uniform. Pascal never asked for a trade.</div>", "<div>[Highlight] Myles Turner elbows Bradley Beal's face during his drive to the rim, and Beal is in huge pain and profusely bleeding off his nose. It remains as a common foul upon review (with replays).</div>", "<div>[Highlight] Alperen Sengun opens up his bag on Myles Turner for the reverse layup</div>", "<div>Myles Turner in the win over the Mavericks: 33/8 on 10/15 shooting.</div>", "<div>[Post Game Thread] The Indiana Pacers (33-25) defeat the Dallas Mavericks (33-24), 133 - 111, behind Myles Turner's 33 and seven players in double figures</div>", "<div>[Highlight] Myles Turner hits back-to-back threes and the Pacers take the lead</div>", "<div>[Goldsberry] Blocks Per Game | Since All-Star Break  1. Victor Wembanyama:  4.6 \ud83d\udea8 | 2. Rudy Gobert: 2.7 | 3. Anthony Davis:  2.2 | 4. Myles Turner:  2.1 | 5. Derrick White: 1.9</div>", "<div>[Indiana Pacers] Myles Turner has passed Jermaine O'Neal for the most blocks in franchise history with 1,246.</div>", "<div>[Obi Toppin] Tyrese Haliburton and Myles Turner are the best pick-and-roll duo</div>", "<div>[Highlight] Myles Turner goes through Mobley for the dunk</div>", "<div>[Highlight] Replay of Myles Turner's slam on Mobley</div>", "<div>[Highlight] Damian Lillard keeps on cooking in the 1st half, with a deep 3-pointer in Myles Turner's face, his 27th point of the game (with a replay).</div>", "<div>Myles Turner in the win against the Bucks: 22 points on 9-15 FG, 3-6 3PT, 7 rebounds, 6 assists, 3 blocks and a +\\- of +19 in 34 minutes played</div>", "<div>[Post Game Thread] The Indiana Pacers protect home court in overtime and take a 2-1 series lead over the Milwaukee Bucks, 121-118. Myles Turner leads a balanced attack with a playoff career high 29 points & 9 rebounds, Tyrese Haliburton racks up 18/10/16 and the game winning bucket.</div>", "<div>[Highlight] Myles Turner detonates on Brook Lopez!</div>", "<div>[Highlight] Myles Turner baptizes Brook Lopez on a Sunday (with replays)</div>", "<div>[Highlight] With the entire arena chanting his name, Myles Turner drills yet another three</div>", "<div>[Post Game Thread] The Indiana Pacers take a 3-1 series lead as they defeat the Milwaukee Bucks by 126 - 113, Myles Turner with 29 points on 7 made 3PTs</div>", "<div>Myles Turner with a 2-way masterclass to gain a 3-1 lead over the Bucks: 29 pts, 9 rebs, 4 asts, 3 blks on 10-17 FG, 7-9 3PT, +17, and the W!</div>", "<div>The crowd erupts as Myles Turner buries a 3 while they chant his name</div>", "<div>Leaders in +/- for each first-round series: Rudy Gobert (+62), Jalen Williams (+60), Franz Wagner (+52), Myles Turner (+48), Jrue Holiday (+46), Joel Embiid (+34), Luka Doncic (+32), D'Angelo Russell (+15)</div>", "<div>Myles Turner so far this playoffs: 24.3 PPG, 8.3 RPG, 3.3 APG, 2.3 Stocks on 48.6/50/63.2 splits, 63% TSP, +48.</div>", "<div>[Highlight] Brunson's foul on Myles Turner gets overturned by a Thibs challenge, ruled no foul</div>", "<div>[Highlight] Myles Turner beats the buzzer and Pacers take a 5pt lead into the 4th</div>", "<div>[Highlight] Myles Turner is called for an illegal screen with 12 seconds left</div>", "<div>[Highlight] Myles Turner delivers a vicious offensive foul that sends Brunson to the floor.</div>", "<div>[Agness] \u201cMyles Turner\u2019s massive block on Josh Hart with 2:03 to go - tied at 102- was the correct call, per league source with access to tracking technology.\u201d</div>", "<div>[Highlight] Myles Turner heats up to open the half with back-to-back-to-back threes</div>", "<div>[Highlight] Donte DiVincenzo from out of nowhere with the putback jam as he and Myles Turner gets in eachothers face after the play</div>", "<div>[Highlight]Donte DiVincenzo and Myles Turner get into an altercation </div>", "<div>Things get physical between Donte DiVincenzo and Myles Turner</div>", "<div>DiVincenzo on altercation with Myles Turner: \"They were trying to be tough guys. That's not their identity... Nobody's gonna fight in the NBA. Take the foul, keep it moving. You're not a tough guy, just keep it moving.\"</div>", "<div>[Highlight] Myles Turner gets inside for the tomahawk dunk!</div>", "<div>[Highlight] Myles Turner with a powerful tomahawk jam in Game 6 vs. the Knicks (with replays). Multi-language - EN|ES1|ES2|PT|KR</div>", "<div>Myles Turner since Donte DiVincenzo Challenged his toughness after Game 5: 34 points, 13/21 fg, 13reb, 6 blocks, and 2 wins</div>", "<div>[Highlight] Myles Turner throws down the big two handed slam then Kornet answers with one of his own on the other end, Mike Breen loves it</div>", "<div>Myles Turner tonight 8 points, 4 rebounds, 0 assists, 4 Turnovers on 3-7 FG. -9 on the floor.   </div>", "<div>[Highlight] Derrick White blocks Myles Turner's fadeaway (with replay)</div>", "<div>[Highlight] Myles Turner upset about the push from Jaylen Brown</div>", "<div>[Weiss] Jayson Tatum is freaking out cause Myles Turner didn't get a tech for slamming the ball like Tatum always does</div>", "<div>[Weiss] Jaylen Brown on the Myles Turner push: \"Myles is a good kid. Throughout the series, he loses control of his body a little bit...I was just letting him know, 'Just watch it.'.. He feels like he's at home, his family is watching. His girl is probably watching and he had to do something.\"</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

oxzoom", "button": true, "enabled": false}, {"type": "htmltooltip", "id": "el311826065232288", "labels": ["<div>Myles Turner at the half: 22pts, 5reb, 2stl. 112.7% TS%</div>", "<div>[Highlight] Myles Turner with the huge rejection on Mobley</div>", "<div>Myles Turner postgame interview: \"It's playoff basketball, it's what it's all about. We got a little taste of what it's like tonight\u2014 I think I saw some stat that we were a bottom 5 defensive team, that's not gonna cut it\". On his late-game block: \"That's what I do\"</div>", "<div>[Highlight] Ausar Thompson puts Myles Turner on a poster</div>", "<div>Victor Wembanyama has Blocked Over 20% of the Shots he has Defended</div>", "<div>[Highlight] Myles Turner puts Giannis on a poster!</div>", "<div>Myles Turner: \"I build Legos\u2014it's literally all I do in my downtime. It's a way to take my mind off of things. Put some music on, a show on; at least 3-4 hours of my day I'm putting stuff together. I've already built 12 different projects. I've gone through 120,000 Legos since the season started.\"</div>", "<div>How's Myles Turner doing?</div>", "<div>[Highlight] Bismack Biyombo throws down the poster lob on Myles Turner</div>", "<div>[Highlight] Tyrese Haliburton hits the three then goes behind the back to Myles Turner to put the Bucks away</div>", "<div>[Highlight] Damian Lillard dunks it with the left hand over Myles Turner</div>", "<div>[Highlight] Rick Carlisle cannot believe that his challenge was unsuccesfull (with replays of the play). The offensive foul call on Myles Turner stands, instead of 4th personal foul call on Jokic in the 2nd quarter.</div>", "<div>[Todd Ramasar] We\u2019re here now and Pascal is in a Pacers uniform. Pascal never asked for a trade.</div>", "<div>[Highlight] Myles Turner elbows Bradley Beal's face during his drive to the rim, and Beal is in huge pain and profusely bleeding off his nose. It remains as a common foul upon review (with replays).</div>", "<div>[Highlight] Alperen Sengun opens up his bag on Myles Turner for the reverse layup</div>", "<div>Myles Turner in the win over the Mavericks: 33/8 on 10/15 shooting.</div>", "<div>[Post Game Thread] The Indiana Pacers (33-25) defeat the Dallas Mavericks (33-24), 133 - 111, behind Myles Turner's 33 and seven players in double figures</div>", "<div>[Highlight] Myles Turner hits back-to-back threes and the Pacers take the lead</div>", "<div>[Goldsberry] Blocks Per Game | Since All-Star Break  1. Victor Wembanyama:  4.6 \ud83d\udea8 | 2. Rudy Gobert: 2.7 | 3. Anthony Davis:  2.2 | 4. Myles Turner:  2.1 | 5. Derrick White: 1.9</div>", "<div>[Indiana Pacers] Myles Turner has passed Jermaine O'Neal for the most blocks in franchise history with 1,246.</div>", "<div>[Obi Toppin] Tyrese Haliburton and Myles Turner are the best pick-and-roll duo</div>", "<div>[Highlight] Myles Turner goes through Mobley for the dunk</div>", "<div>[Highlight] Replay of Myles Turner's slam on Mobley</div>", "<div>[Highlight] Damian Lillard keeps on cooking in the 1st half, with a deep 3-pointer in Myles Turner's face, his 27th point of the game (with a replay).</div>", "<div>Myles Turner in the win against the Bucks: 22 points on 9-15 FG, 3-6 3PT, 7 rebounds, 6 assists, 3 blocks and a +\\- of +19 in 34 minutes played</div>", "<div>[Post Game Thread] The Indiana Pacers protect home court in overtime and take a 2-1 series lead over the Milwaukee Bucks, 121-118. Myles Turner leads a balanced attack with a playoff career high 29 points & 9 rebounds, Tyrese Haliburton racks up 18/10/16 and the game winning bucket.</div>", "<div>[Highlight] Myles Turner detonates on Brook Lopez!</div>", "<div>[Highlight] Myles Turner baptizes Brook Lopez on a Sunday (with replays)</div>", "<div>[Highlight] With the entire arena chanting his name, Myles Turner drills yet another three</div>", "<div>[Post Game Thread] The Indiana Pacers take a 3-1 series lead as they defeat the Milwaukee Bucks by 126 - 113, Myles Turner with 29 points on 7 made 3PTs</div>", "<div>Myles Turner with a 2-way masterclass to gain a 3-1 lead over the Bucks: 29 pts, 9 rebs, 4 asts, 3 blks on 10-17 FG, 7-9 3PT, +17, and the W!</div>", "<div>The crowd erupts as Myles Turner buries a 3 while they chant his name</div>", "<div>Leaders in +/- for each first-round series: Rudy Gobert (+62), Jalen Williams (+60), Franz Wagner (+52), Myles Turner (+48), Jrue Holiday (+46), Joel Embiid (+34), Luka Doncic (+32), D'Angelo Russell (+15)</div>", "<div>Myles Turner so far this playoffs: 24.3 PPG, 8.3 RPG, 3.3 APG, 2.3 Stocks on 48.6/50/63.2 splits, 63% TSP, +48.</div>", "<div>[Highlight] Brunson's foul on Myles Turner gets overturned by a Thibs challenge, ruled no foul</div>", "<div>[Highlight] Myles Turner beats the buzzer and Pacers take a 5pt lead into the 4th</div>", "<div>[Highlight] Myles Turner is called for an illegal screen with 12 seconds left</div>", "<div>[Highlight] Myles Turner delivers a vicious offensive foul that sends Brunson to the floor.</div>", "<div>[Agness] \u201cMyles Turner\u2019s massive block on Josh Hart with 2:03 to go - tied at 102- was the correct call, per league source with access to tracking technology.\u201d</div>", "<div>[Highlight] Myles Turner heats up to open the half with back-to-back-to-back threes</div>", "<div>[Highlight] Donte DiVincenzo from out of nowhere with the putback jam as he and Myles Turner gets in eachothers face after the play</div>", "<div>[Highlight]Donte DiVincenzo and Myles Turner get into an altercation </div>", "<div>Things get physical between Donte DiVincenzo and Myles Turner</div>", "<div>DiVincenzo on altercation with Myles Turner: \"They were trying to be tough guys. That's not their identity... Nobody's gonna fight in the NBA. Take the foul, keep it moving. You're not a tough guy, just keep it moving.\"</div>", "<div>[Highlight] Myles Turner gets inside for the tomahawk dunk!</div>", "<div>[Highlight] Myles Turner with a powerful tomahawk jam in Game 6 vs. the Knicks (with replays). Multi-language - EN|ES1|ES2|PT|KR</div>", "<div>Myles Turner since Donte DiVincenzo Challenged his toughness after Game 5: 34 points, 13/21 fg, 13reb, 6 blocks, and 2 wins</div>", "<div>[Highlight] Myles Turner throws down the big two handed slam then Kornet answers with one of his own on the other end, Mike Breen loves it</div>", "<div>Myles Turner tonight 8 points, 4 rebounds, 0 assists, 4 Turnovers on 3-7 FG. -9 on the floor.   </div>", "<div>[Highlight] Derrick White blocks Myles Turner's fadeaway (with replay)</div>", "<div>[Highlight] Myles Turner upset about the push from Jaylen Brown</div>", "<div>[Weiss] Jayson Tatum is freaking out cause Myles Turner didn't get a tech for slamming the ball like Tatum always does</div>", "<div>[Weiss] Jaylen Brown on the Myles Turner push: \"Myles is a good kid. Throughout the series, he loses control of his body a little bit...I was just letting him know, 'Just watch it.'.. He feels like he's at home, his family is watching. His girl is probably watching and he had to do something.\"</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});
