zzer beater</div>", "<div>[Highlight] Kyrie Irving wins it with a 20ft left handed floater over Joki\u0107 at the buzzer (w/ replays)</div>", "<div>Kyrie Irving thanks Luka Doncic for putting him in a position for the game-winner: </div>", "<div>[Highlight] Kyrie Irving's back to back to back buckets in the 4th to clutch the game</div>", "<div>Kyrie Irving in a monster OT win against the rockets - 48/7/2 on 60/38/88 shooting</div>", "<div>[Post Game Thread] The Dallas Mavericks (47-30) defeat the Houston Rockets (38-39), 147-136 in OT with Kyrie Irving's dominant 48/7/2</div>", "<div>[Highlight] Kyrie Irving delivers a dime to Luka Doncic who finishes with the left.</div>", "<div>Why did Kyrie Irving fall out of the national team?</div>", "<div>[MacMahon] \"Mavs\u2019 scoring in Game 1 loss to Clippers: Luka Doncic 33, Kyrie Irving 31, rest of roster 33.\"</div>", "<div>Kyrie Irving's layup of the century, with five adjustments mid-air</div>", "<div>[Highlight] Kyrie Irving puts PJ Tucker on skates and hits the fadeaway corner three and-1</div>", "<div>[MacMahon] Kyrie Irving scores 28 of his 30 points in the second half as the Mavs eliminate the Clippers. Irving\u2019s teams are now 13-0 in closeout games with him in the lineup.\"</div>", "<div>Kyrie Irving coming off the court: \"It's truly Oklahoma, I'll tell you that.\"</div>", "<div>Afseth: Dallas Mavericks' Kyrie Irving Calls OKC Thunder 'One of Hardest Series' He's Played</div>", "<div>Kyrie Irving is 14-0 in clutch opportunities </div>", "<div>Kyrie Irving's emotional speech in Mavs locker room after advancing to WCF</div>", "<div>[Kyrie Irving] on Anthony Edwards \u2018I got Kyrie\u2019 comments: \u201cI used it as motivation\u2026 i was at home with my family watching Game 7, and Ant comes out and says \u2018I got Kyrie\u2019\u2026 but also it\u2019s a no-fear mentality, that\u2019s why we love Ant.\u201d \u2014 Kyrie finished with 30/5/4 on 12/23 FG in the win</div>", "<div>Kyrie Irving with an incredible scoring performance. 33/3/4 on 12/20 shooting</div>", "<div>Kyrie Irving is a top ___ player in the league</div>", "<div>Kyrie Irving pregame: \u201cThis is their super bowl\u2026 this is just a normal game for us\u201d</div>", "<div>[Russo] Kyrie Irving finally lost a close out game, now just 14-1 in them. </div>", "<div>[King] Joe Mazzulla was told Kyrie Irving will be received as a villain back in Boston: \u201cAren\u2019t we all in someone\u2019s eyes?\u201d</div>", "<div>[Charania] Sources: Dallas Mavericks star Kyrie Irving is signing the first signature athlete for his ANTA shoe line: His father, Drederick Irving. This marks the first time in pro sports a player has signed his dad to a signature shoe deal.</div>", "<div>[Highlight] Jaylen Brown throws crosses Luka Doncic and throws it down over Kyrie Irving and Daniel Gafford (with replays)</div>", "<div>Kyrie Irving in the blowout loss: 12/3/2 on 6-19 FG and 0-5 from 3PT with 3 turnovers and 2 fouls, game low -19</div>", "<div>Kyrie Irving is now 0-12 vs the Celtics in his last 12 games against them</div>", "<div>Kyrie Irving is now 1-13 against Boston since he stepped on Lucky. </div>", "<div>[Highlight] Kyrie Irving\u2019s full quote reflecting on his time in Boston.</div>", "<div>Mavericks News: New Billionaire Owner Removes Mark Cuban, Entrusts Ex-Nike Exec with Luka Doncic & Kyrie Irving after NBA Finals</div>", "<div>Kyrie Irving in the 2024 Finals: 99 points on 99 shots</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});
