iv>", "<div>[Charania] Miami Heat star Jimmy Butler (calf strain) will miss Christmas Day game vs. Philadelphia. Butler and Joel Embiid both sidelined tonight.</div>", "<div>[Highlight] Kyle Kuzma fouls Jimmy Butler without even touching him (with a replay). The Wizards players cannot believe it.</div>", "<div>[Charania] Miami Heat release statement via Jimmy Butler\u2019s agent: Jimmy Butler has been granted a leave of absence as he deals with the death of a family member. Jimmy and his family ask for privacy at this point in time as they navigate this loss. Updates will be given when appropriate.</div>", "<div>Fall Out Boy - So Much (For) Stardust starring Jimmy Butler</div>", "<div>Jimmy Butler Goes Emo Again in Fall Out Boy's Music Video for 'So Much (for) Stardust'</div>", "<div>[Brady Hawk] Jimmy Butler is now shooting 46% from three this season. As he told me: \u201cShooter.\u201d</div>", "<div>[Hawk] Last season, Jimmy Butler went from 21 PPG pre All Star Break to 26 PPG post All Star Break.  This season, Jimmy Butler went from 21 PPG pre All Star Break to 26 PPG post All Star Break.</div>", "<div>Emo Jimmy Butler preparing for his game</div>", "<div>[Highlight] Herb Jones absolutely locks Jimmy Butler up then forces the shot clock violation with the blocked jumper</div>", "<div>[Charania] Miami Heat star Jimmy Butler is feared to have an MCL injury in his knee, sources tell @TheAthletic @Stadium. The injury could sideline Butler for an indefinite period. MRI to come.</div>", "<div>[Charania] The expectation is Miami's Jimmy Butler will be out multiple weeks, sources said. Butler remarkably played the final three quarters vs. 76ers last night with what is now feared to be an MCL injury.</div>", "<div>[Charania] Heat confirm Jimmy Butler has an MCL sprain and is out.</div>", "<div>[Reynolds] \"The amazing thing about tonight is that the Heat won this game without Jimmy Butler, Terry Rozier or Sergei Bobrovsky.\"</div>", "<div>[Highlight] Jimmy Butler sideline interview</div>", "<div>[Chiang] Jimmy Butler... is expected to seek a maximum two-year contract extension worth about $113 million from the Heat this offseason, according to a league source.</div>", "<div>[Steve Popper] Asked about Jimmy Butler\u2019s comments Thibs said, who? Before adding, \u201cBut i will beat him to a pulp.\u201d</div>", "<div>[Goldberg] Pat Riley when asked if he would consider trading Jimmy Butler. \n\n\"No.\"</div>", "<div>Jayson Tatum passes Jimmy Butler in career playoff points</div>", "<div>[Pompey] Sources: #Sixers prepared to give Jimmy Butler maximum extension if Miami Heat star is traded.</div>", "<div>[Kay] \u201cFor some reason 22 looks good in purple and gold.\u201d Jimmy Butler courtside in Los Angeles</div>", "<div>[Howard Beck] Jimmy Butler will be traded. Rival executives have been buzzing about it for months</div>", "<div>Jimmy Butler is the tightest poker player I've ever seen </div>", "<div>Jimmy Butler is not a fan Ryan Garcia\u2019s antics around the poker table. </div>", "<div>[Charania] Jimmy Butler to play out existing Heat contract, won\u2019t sign extension with any team: Sources </div>", "<div>Jimmy Butler wishes that Miami Heat fans would show up on time for their home games</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});
