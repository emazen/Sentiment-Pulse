ssists.</div>", "<div>[Wind] Nikola Jokic wins Western Conference Player of the Month.</div>", "<div>[Foxsports] Nuggets star Nikola Jokic ejected in second quarter against Bulls, Chicago fans boo</div>", "<div>[Highlight] Anthony Edwards says Nikola Jokic is the best player in the NBA \u201chands down\u201d</div>", "<div>[Highlight] Nikola Jokic blood marks on his jersey and right arm.</div>", "<div>Nikola Jokic: \"Being famous, I think some people like it. I don't, really\"</div>", "<div>[Post Game Thread] The Denver Nuggets (25-11) stun the Golden State Warriors (16-18) 130-127 on Nikola Jokic's game winner!</div>", "<div>Nikola Jokic has missed five shots in his last four games</div>", "<div>Carmelo Anthony believes the Denver Nuggets gave Nikola Jokic jersey #15 as a \"petty maneuver\" to \"erase his accomplishments\".</div>", "<div>Joel Embiid on what he said to Nikola Jokic after the game: \u201cI just told him he\u2019s the best player in the league.\u201d</div>", "<div>[Higlight] Nikola Jokic tricks Jaylen Brown & Kristaps Porzingis into committing a double lane violation with his false start</div>", "<div>Nikola Jokic in the win vs. the Wizards: 42/12/8 on 15/20 FG</div>", "<div>[Charania] 2024 West All-Star starters: LeBron James (captain) Kevin Durant Nikola Jokic Luka Doncic Shai Gilgeous-Alexander</div>", "<div>[Wind] Still holds true: Nikola Jokic has never had an (active) All-Star teammate.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Joel Embiid; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>Nikola Jokic against the Blazers: 27/22/12 on 11/16 shooting</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Larry Bird talks about Nikola Jokic</div>", "<div>[Highlight] Nikola Jokic ends the 2024 NBA All-Star Game with a bang at the buzzer</div>", "<div>[DNVR Nuggets] \u201cI don\u2019t want to leave Denver... If Luka gets pissed off in Dallas, he can come.\u201d - Nikola Jokic</div>", "<div>Nikola Jokic lists his favorite League of Legends Champions</div>", "<div>Nikola Jokic checks out with 21/19/15/1 on 10/10 from the field</div>", "<div>Tim Duncan on Richard Jefferson saying Nikola Jokic would cook him: \u201cI played him after I was me and before he was him, and I did alright\"</div>", "<div>Nikola Jokic in the win against the Warriors: 32/16/16 on 13/24 shooting</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>[Highlight] Nikola Jokic hits a ridiculous shot over Anthony Davis</div>", "<div>[Mike Trudell] LeBron on if there's an answer for Nikola Jokic right now: \"No. There is none.\"</div>", "<div>[Highlight] Aaron Gordon follows up Nikola Jokic's miss with a bombastic dunk</div>", "<div>[Highlight] Nikola Jokic serves it up for Aaron Gordon to give Denver a 4 point lead</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; . Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Nikola Jokic ends his night with a Shai-like 31/7/5 in 31 minutes vs. Spurs</div>", "<div>[Highlight] The Minnesota Timberwolves announcers are adamant that Nikola Jokic should be on his way to four straight NBA MVPs this season</div>", "<div>[Katz] Josh Hart on what the Knicks can do to slow down Nikola Jokic: \u201cPray.\u201d</div>", "<div>[Highlight] Nikola Jokic has eyes in the back of his head and hits Aaron Gordon for the layup with an unreal pass</div>", "<div>[Wind] Nikola Jokic's final stat line: 30 points, 14 rebounds, 11 assists, 1 turnover, +30 in a 13-point win over the Knicks.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; T-3. Giannis Antetokounmpo; T-3. Luka Doncic; 5. Jayson Tatum</div>", "<div>[Wind] Official: Nikola Jokic and Jamal Murray are out tonight at Trail Blazers</div>", "<div>Nikola Jokic is now the heavy favorite for 2023-\u201824 NBA MVP</div>", "<div>[Highlight] Nikola Jokic unsuccessfully tries to draw a shooting foul on a half court heave</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>Nikola Jokic checks out against the Cavs: 26/18/16 on 11/18 shooting and a +37</div>", "<div>[Highlight] Nikola Jokic trying out as Broncos QB and throws a full court dime for a Holiday corner 3.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>NBA.com Final MVP Ladder for the 2023-24 season: 1. Nikola Jokic 2. Shai Gilgeous-Alexander 3. Luka Doncic</div>", "<div>Nikola Jokic shows up in this Despicable Me 4 Trailer</div>", "<div>[Post Game Thread] The Denver Nuggets (1-0) defeat the Los Angeles Lakers (0-1) by 114 - 103 behind 32 points, 12 rebounds and 7 assists from Nikola Jokic</div>", "<div>Nikola Jokic in the win against the Lakers: 32/12/7 on 15-23 FG with 2 steals</div>", "<div>Nikola Jokic in Game 2 win vs Lakers: 27/20/10</div>", "<div>[TMZ Sports] Nikola Jokic's Brother Punches Fan In Heated Altercation, NBA Investigating</div>", "<div>[Highlight] Nikola Jokic makes an insane assist to Michael Porter Jr.</div>", "<div>Nikola Jokic finishes the first round of the 2024 playoffs averaging 28/16/10 on 67% TS</div>", "<div>[Krawczynski] Wow. Anthony Edwards was the best player on a floor that also had Nikola Jokic. The Wolves are up 1-0. What a game.</div>", "<div>[Highlight] Naz Reid stonewalls Nikola Jokic and gets the rebound</div>", "<div>[Charania] Denver's Nikola Jokic has won the 2023-24 NBA Most Valuable Player award. Ninth player to ever win league MVP three times.</div>", "<div>Charles Barkley announces that Nikola Jokic wins the MVP.</div>", "<div>Nikola Jokic's full MVP \"speech\"</div>", "<div>[Wind] Nikola Jokic has reached all-time great status.  He\u2019s the 9th player in NBA history to win 3 MVPs.  - Bill Russell - Wilt Chamberlain - Kareem Abdul-Jabbar - Moses Malone - Larry Bird - Magic Johnson - Michael Jordan - LeBron James - Nikola Jokic</div>", "<div>Nikola Jokic's live reaction to the announcement that he is the MVP of the NBA 2023-24 season. In true Nikola fashion</div>", "<div>[Wind] Nikola Jokic after winning MVP: \u201cTo be honest, I liked last year when I didn\u2019t win it and we won a championship much better.\u201d</div>", "<div>[Post Game Thread] The Denver Nuggets (1-2) dominate the Minnesota Timberwolves (2-1) 117-90, behind Nikola Jokic's 24/14/9 and all 5 starters in double figures</div>", "<div>[Highlight] Nikola Jokic organises a Q1 buzzer beater</div>", "<div>[Highlight] Nikola Jokic storms down the lane for the THUNDER jam!</div>", "<div>[Highlight] Nikola Jokic pulls the chair on Gobert, causing Gobert to \"start c-walking\" and forcing a traveling violation</div>", "<div>[Durando] Nikola Jokic: \u201cGame 5 is going to be the hardest game of our lives.\u201d</div>", "<div>[Post Game Thread] MVP Nikola Jokic dominates as the Denver Nuggets win their third in a row over the Minnesota Timberwolves, 112-97, in Game 5 to take a 3-2 series lead.</div>", "<div>Nikola Jokic joins Chris Paul as the only players to record 40 points, 10 assists, and 0 turnovers in a playoff game</div>", "<div>Nikola Jokic has never beaten a 50 win team in a playoff series</div>", "<div>Nikola Jokic enjoying his vacation.</div>", "<div>Nikola Jokic's horse Amsterdam won a race in Sombor, Bogdan Bogdanovic lifts up the trophy</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});
