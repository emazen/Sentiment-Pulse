; 2. Nikola Jokic; 3. Giannis Antetokounmpo; 4. Shai Gilgeous-Alexander; 5. Luka Doncic</div>", "<div>Luka Doncic tonight - 39 Points, 8 Rebounds, 10 Assists</div>", "<div>[NBA.com] Kia MVP Ladder: 1. Joel Embiid; 2. Nikola Jokic; 3. Shai Gilgeous-Alexander; 4. Luka Doncic; 5. Giannis Antetokounmpo</div>", "<div>[MacMahon] Luka Doncic asked security to eject this Suns fan, who was sitting two rows behind midcourt press row. The comment the fan made that drew Doncic\u2019s wrath: \u201cLuka, you\u2019re tired! Get your ass on the treadmill!\u201d</div>", "<div>Luka Doncic blasts Tim MacMahon for saying Luka got fan ejected for telling him to get on treadmill</div>", "<div>[Charania] 2024 West All-Star starters: LeBron James (captain) Kevin Durant Nikola Jokic Luka Doncic Shai Gilgeous-Alexander</div>", "<div>Luka Doncic sets the Mavericks franchise record for most points in a half with 41</div>", "<div>[Post Game Thread] The Dallas Mavericks (25-20) defeat the Atlanta Hawks (18-27) behind 73 points from Luka Doncic</div>", "<div>[Afseth] \"Luka Doncic [had] 73 points against the Atlanta Hawks. The only players to score more in a game include Wilt Chamberlain and Kobe Bryant.\"</div>", "<div>Luka Doncic stays hot against Orlando: 45/9/15 on 12/23 shooting</div>", "<div>Luka Doncic in a blowout win against the 1st seed Thunder: 32/8/9 in just 3 quarters</div>", "<div>Luka Doncic 9th best ISO defender with (50+)Possessions,5th most with (60+), 3rd with (70+)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic is creating the highest shot quality in NBA history with his unrealized assists</div>", "<div>[Highlights] Luka Doncic passing vs double-team (2023/24 Season)</div>", "<div>Luka Doncic called \"BOUNCE\" on this trick shot</div>", "<div>[Highlight] Luka Doncic comes up short on showtime while Damian Lillard pulls up with the near half court shot! | NBA All-Star 2024</div>", "<div>Luka Doncic drops 41/9/11/4 on 14/27 FG, 6/11 3PT, and 7/7 FT to beat the Suns and win the season series</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic checks out with 37/12/11 on 14-25 FG </div>", "<div>[MacMahon] Luka Doncic has his fourth straight 35-point triple-double, the longest such streak in NBA history.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; . Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic has passed Westbrook for the most consecutive 30+ PT triple doubles at 6. He also extends his 35+ PT record to 5.</div>", "<div>[Afseth] Luka Doncic on Pistons fans chanting \"Luka sucks\" during the game: \"I don't know why would they do that. I love it. They know it's not true, and they keep going, so I don't know.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic in a clutch win against the Nuggets - 37/9/3 on 44/45/80 shooting</div>", "<div>Kyrie Irving thanks Luka Doncic for putting him in a position for the game-winner: </div>", "<div>[Highlight] Luka Doncic with a full-court alley-oop pass to Derrick Jones Jr. for the dunk (with replays)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; T-3. Giannis Antetokounmpo; T-3. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic on Kyrie.\"He's the Batman, I'm the Robin.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>[Highlights] Luka Doncic playmaking/passing vs Kings</div>", "<div>[Marks] Luka Doncic has reached the 65-game criteria. He is now eligible for MVP and All-NBA honors.\n</div>", "<div>Luka Doncic is eligible to sign a HISTORIC 5 yr 346 million dollar contract after reaching the 65 game mark</div>", "<div>Luka Doncic challenges Bogdan Bogdanovic to a half-court shootout</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>Luka Doncic calls bounce on the jumbotron bank shot.</div>", "<div>[Highlight] Luka Doncic had Dillon Brooks slipping </div>", "<div>[Highlight] An wobbling Luka Doncic blocks a Jabari Smith three and Luka lets them hear it!</div>", "<div>[Highlight] Kyrie Irving delivers a dime to Luka Doncic who finishes with the left.</div>", "<div>[Highlight] All Mavericks except for Luka Doncic wearing \"Pravi MVP\" shirts before the Heat game</div>", "<div>[Highlight] Luka Doncic ends the first half with a nasty turnaround fadeaway jumper</div>", "<div>NBA.com Final MVP Ladder for the 2023-24 season: 1. Nikola Jokic 2. Shai Gilgeous-Alexander 3. Luka Doncic</div>", "<div>Luka Doncic finishes the season averaging 33.9 pts, 9.2 reb, 9.9 ast on 48.7 FG%, 38.2 3PT%, 78.6 FG% in 70 games</div>", "<div>Luka Doncic now holds the NBA record for most PPG without Free Throws in a season (since the merger)</div>", "<div>[MacMahon] \"Mavs\u2019 scoring in Game 1 loss to Clippers: Luka Doncic 33, Kyrie Irving 31, rest of roster 33.\"</div>", "<div>[Highlight] Luka Doncic decides to hit a stepback triple in James Harden's face</div>", "<div>Luka Doncic in Game 2 win vs LAC: 32 pts/9 asts/6 rebs</div>", "<div>[Highlight] Luka Doncic locking up Kawhi Leonard in the 4th quarter.</div>", "<div>[Highlight] Good teammate Luka Doncic races to hi-five Maxi Kleber for securing the game-clinching rebound off the FT miss</div>", "<div>[Highlight] Luka Doncic scores over Kawhi Leonard, calls him \"too f---ing\" small</div>", "<div>Luka Doncic so far in the 2024 playoffs has a 50.6% TS. He's shooting 38.6% FG and 26.5% 3PT</div>", "<div>[McMahon] Luka Doncic says Lu Dort is in the \u201ctop three\u201d perimeter defenders in the league. Who else cracks that list? Doncic says Jrue Holiday and Mavs teammate Derrick Jones Jr.</div>", "<div>After losing OKC Game 1, Luka Doncic strengthens his mental by reaching top 500 in Overwatch</div>", "<div>Luka Doncic against OKC: 22/15/5/2 on 7/17 shooting.</div>", "<div>Luka Doncic in the loss: 18 points 12 rebounds 10 assists 7 turnovers on 6/20 shooting (2/9 from 3 and 4/6 from the line)</div>", "<div>Luka Doncic has more All-NBA 1st Team selections than Steph Curry, Dirk Nowitzki, Kevin Garnett, Moses Malone, and John Havlicek. He is 25.</div>", "<div>[Highlight] Luka Doncic hits the step-back to put the Mavs ahead 1</div>", "<div>[Highlight] Luka Doncic with a step-back 3-pointer game-winner over Rudy Gobert to win Game 2 for the Mavericks (with multiple replays+bench reactions)</div>", "<div>[Highlight] Luka Doncic has some words for 4x DPOY after dropping a game winner on his head</div>", "<div>[Highlight] Luka Doncic in response if he wanted the Rudy Gobert matchup.\u201cI can\u2019t move fast, but I can move faster than him.\u201d </div>", "<div>Luka Doncic's reaction to Naz Reid's potential gamewinner: \"I almost passed out\"</div>", "<div>Slow-Mo Luka Doncic Game Winner</div>", "<div>[Highlight] Rudy Gobert is called for the foul on Luka Doncic. Replay also shows Gobert shoving Luka on the previous play. </div>", "<div>Luka Doncic smiles after being asked postgame what he was saying to Anthony Edwards: \"I can't say\"</div>", "<div>[MacMahon] Chris Finch on Anthony Edwards as the primary defender on Luka Doncic: \u201cHe does a better job of getting over all those illegal screens they set for Luka.\u201d </div>", "<div>[Highlight] Luka Doncic swishes it from the logo</div>", "<div>[Golliver] A Target Center fan was waving a handkerchief at Luka Doncic early in the first quarter, apparently in reference to him crying for fouls. Doncic saw him and smiled, and now he keeps looking to the fan's side of court during this early 20-point flurry.</div>", "<div>[McMenamin] Luka Doncic to a courtside fan making the crying baby motion to Doncic after he scored and was fouled: \"Yeah! Who's crying now, motherf---er!\"</div>", "<div>Luka Doncic clinches his first ever trip to the Finals with 36 points, 10 rebounds & 5 assists w/2 steals | 6/10 from 3</div>", "<div>Luka Doncic receives the WCF \"Magic Johnson\" MVP Award. Luka: \"This trophy is the whole team, not me, (it) is the whole team\"</div>", "<div>Luka Doncic doesn't want Inside The NBA to end </div>", "<div>Luka Doncic was drinking a celebratory beer with his father, and Michael Finley took it away</div>", "<div>The NBA eagerly awaits the arrival of Luka Doncic</div>", "<div>Luka Doncic is shooting 65.2% from 17\u2019 to the 3pt line.</div>", "<div>[Highlight] Jaylen Brown throws crosses Luka Doncic and throws it down over Kyrie Irving and Daniel Gafford (with replays)</div>", "<div>Luka Doncic with the triple double 32 points 11 rebounds and 11 assists in the game 2 loss.</div>", "<div>[McMahon] Luka Doncic: \u201cMy turnovers and my missed free throws cost us the game. I\u2019ve got to do way better in those two categories.\u201d</div>", "<div>[Highlight] 6'1 Payton Pritchard defends 6'7 Luka Doncic which leads to a Mavericks turnover. </div>", "<div>[Bontemps] Luka Doncic just fouled out, and did the money sign at Kevin Scott after doing so.</div>", "<div>[Highlight] Luka Doncic shoves his head into Derrick White's crotch and gets a foul call. </div>", "<div> Jalen Brunson Reacts to Luka Doncic Criticism | Taylor Rooks X </div>", "<div>[Post Game Thread] Luka Doncic and the Dallas Mavericks (1-3) blow out the Boston Celtics (3-1) 122-84 in Game 4, avoiding the Finals sweep.</div>", "<div>[Highlight] Luka Doncic's defensive stops from Game 4</div>", "<div>Luka Doncic has the highest plus/minus in the 2024 NBA Finals, at +26</div>", "<div>Luka Doncic has averaged 34/9/8 in 7 elimination games in his career (4-3)</div>", "<div>Luka Doncic averages in his first career NBA Finals: 29/9/6 with 5 turnovers on 47/24/59 shooting splits(53.0% TS)</div>", "<div>How much has Luka Doncic\u2019s stock fallen for you?</div>", "<div>Mavericks News: New Billionaire Owner Removes Mark Cuban, Entrusts Ex-Nike Exec with Luka Doncic & Kyrie Irving after NBA Finals</div>", "<div>Luka Doncic expected to play for Slovenia in the Olympic Qualifying Tournament, per Nico </div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

id; 2. Nikola Jokic; 3. Giannis Antetokounmpo; 4. Shai Gilgeous-Alexander; 5. Luka Doncic</div>", "<div>Luka Doncic tonight - 39 Points, 8 Rebounds, 10 Assists</div>", "<div>[NBA.com] Kia MVP Ladder: 1. Joel Embiid; 2. Nikola Jokic; 3. Shai Gilgeous-Alexander; 4. Luka Doncic; 5. Giannis Antetokounmpo</div>", "<div>[MacMahon] Luka Doncic asked security to eject this Suns fan, who was sitting two rows behind midcourt press row. The comment the fan made that drew Doncic\u2019s wrath: \u201cLuka, you\u2019re tired! Get your ass on the treadmill!\u201d</div>", "<div>Luka Doncic blasts Tim MacMahon for saying Luka got fan ejected for telling him to get on treadmill</div>", "<div>[Charania] 2024 West All-Star starters: LeBron James (captain) Kevin Durant Nikola Jokic Luka Doncic Shai Gilgeous-Alexander</div>", "<div>Luka Doncic sets the Mavericks franchise record for most points in a half with 41</div>", "<div>[Post Game Thread] The Dallas Mavericks (25-20) defeat the Atlanta Hawks (18-27) behind 73 points from Luka Doncic</div>", "<div>[Afseth] \"Luka Doncic [had] 73 points against the Atlanta Hawks. The only players to score more in a game include Wilt Chamberlain and Kobe Bryant.\"</div>", "<div>Luka Doncic stays hot against Orlando: 45/9/15 on 12/23 shooting</div>", "<div>Luka Doncic in a blowout win against the 1st seed Thunder: 32/8/9 in just 3 quarters</div>", "<div>Luka Doncic 9th best ISO defender with (50+)Possessions,5th most with (60+), 3rd with (70+)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic is creating the highest shot quality in NBA history with his unrealized assists</div>", "<div>[Highlights] Luka Doncic passing vs double-team (2023/24 Season)</div>", "<div>Luka Doncic called \"BOUNCE\" on this trick shot</div>", "<div>[Highlight] Luka Doncic comes up short on showtime while Damian Lillard pulls up with the near half court shot! | NBA All-Star 2024</div>", "<div>Luka Doncic drops 41/9/11/4 on 14/27 FG, 6/11 3PT, and 7/7 FT to beat the Suns and win the season series</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic checks out with 37/12/11 on 14-25 FG </div>", "<div>[MacMahon] Luka Doncic has his fourth straight 35-point triple-double, the longest such streak in NBA history.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; . Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic has passed Westbrook for the most consecutive 30+ PT triple doubles at 6. He also extends his 35+ PT record to 5.</div>", "<div>[Afseth] Luka Doncic on Pistons fans chanting \"Luka sucks\" during the game: \"I don't know why would they do that. I love it. They know it's not true, and they keep going, so I don't know.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic in a clutch win against the Nuggets - 37/9/3 on 44/45/80 shooting</div>", "<div>Kyrie Irving thanks Luka Doncic for putting him in a position for the game-winner: </div>", "<div>[Highlight] Luka Doncic with a full-court alley-oop pass to Derrick Jones Jr. for the dunk (with replays)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; T-3. Giannis Antetokounmpo; T-3. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic on Kyrie.\"He's the Batman, I'm the Robin.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>[Highlights] Luka Doncic playmaking/passing vs Kings</div>", "<div>[Marks] Luka Doncic has reached the 65-game criteria. He is now eligible for MVP and All-NBA honors.\n</div>", "<div>Luka Doncic is eligible to sign a HISTORIC 5 yr 346 million dollar contract after reaching the 65 game mark</div>", "<div>Luka Doncic challenges Bogdan Bogdanovic to a half-court shootout</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>Luka Doncic calls bounce on the jumbotron bank shot.</div>", "<div>[Highlight] Luka Doncic had Dillon Brooks slipping </div>", "<div>[Highlight] An wobbling Luka Doncic blocks a Jabari Smith three and Luka lets them hear it!</div>", "<div>[Highlight] Kyrie Irving delivers a dime to Luka Doncic who finishes with the left.</div>", "<div>[Highlight] All Mavericks except for Luka Doncic wearing \"Pravi MVP\" shirts before the Heat game</div>", "<div>[Highlight] Luka Doncic ends the first half with a nasty turnaround fadeaway jumper</div>", "<div>NBA.com Final MVP Ladder for the 2023-24 season: 1. Nikola Jokic 2. Shai Gilgeous-Alexander 3. Luka Doncic</div>", "<div>Luka Doncic finishes the season averaging 33.9 pts, 9.2 reb, 9.9 ast on 48.7 FG%, 38.2 3PT%, 78.6 FG% in 70 games</div>", "<div>Luka Doncic now holds the NBA record for most PPG without Free Throws in a season (since the merger)</div>", "<div>[MacMahon] \"Mavs\u2019 scoring in Game 1 loss to Clippers: Luka Doncic 33, Kyrie Irving 31, rest of roster 33.\"</div>", "<div>[Highlight] Luka Doncic decides to hit a stepback triple in James Harden's face</div>", "<div>Luka Doncic in Game 2 win vs LAC: 32 pts/9 asts/6 rebs</div>", "<div>[Highlight] Luka Doncic locking up Kawhi Leonard in the 4th quarter.</div>", "<div>[Highlight] Good teammate Luka Doncic races to hi-five Maxi Kleber for securing the game-clinching rebound off the FT miss</div>", "<div>[Highlight] Luka Doncic scores over Kawhi Leonard, calls him \"too f---ing\" small</div>", "<div>Luka Doncic so far in the 2024 playoffs has a 50.6% TS. He's shooting 38.6% FG and 26.5% 3PT</div>", "<div>[McMahon] Luka Doncic says Lu Dort is in the \u201ctop three\u201d perimeter defenders y.</div>", "<div>[McMenamin] Luka Doncic to a courtside fan making the crying baby motion to Doncic after he scored and was fouled: \"Yeah! Who's crying now, motherf---er!\"</div>", "<div>Luka Doncic clinches his first ever trip to the Finals with 36 points, 10 rebounds & 5 assists w/2 steals | 6/10 from 3</div>", "<div>Luka Doncic receives the WCF \"Magic Johnson\" MVP Award. Luka: \"This trophy is the whole team, not me, (it) is the whole team\"</div>", "<div>Luka Doncic doesn't want Inside The NBA to end </div>", "<div>Luka Doncic was drinking a celebratory beer with his father, and Michael Finley took it away</div>", "<div>The NBA eagerly awaits the arrival of Luka Doncic</div>", "<div>Luka Doncic is shooting 65.2% from 17\u2019 to the 3pt line.</div>", "<div>[Highlight] Jaylen Brown throws crosses Luka Doncic and throws it down over Kyrie Irving and Daniel Gafford (with replays)</div>", "<div>Luka Doncic with the triple double 32 points 11 rebounds and 11 assists in the game 2 loss.</div>", "<div>[McMahon] Luka Doncic: \u201cMy turnovers and my missed free throws cost us the game. I\u2019ve got to do way better in those two categories.\u201d</div>", "<div>[Highlight] 6'1 Payton Pritchard defends 6'7 Luka Doncic which leads to a Mavericks turnover. </div>", "<div>[Bontemps] Luka Doncic just fouled out, and did the money sign at Kevin Scott after doing so.</div>", "<div>[Highlight] Luka Doncic shoves his head into Derrick White's crotch and gets a foul call. </div>", "<div> Jalen Brunson Reacts to Luka Doncic Criticism | Taylor Rooks X </div>", "<div>[Post Game Thread] Luka Doncic and the Dallas Mavericks (1-3) blow out the Boston Celtics (3-1) 122-84 in Game 4, avoiding the Finals sweep.</div>", "<div>[Highlight] Luka Doncic's defensive stops from Game 4</div>", "<div>Luka Doncic has the highest plus/minus in the 2024 NBA Finals, at +26</div>", "<div>Luka Doncic has averaged 34/9/8 in 7 elimination games in his career (4-3)</div>", "<div>Luka Doncic averages in oel Embiid; 2. Nikola Jokic; 3. Giannis Antetokounmpo; 4. Shai Gilgeous-Alexander; 5. Luka Doncic</div>", "<div>Luka Doncic tonight - 39 Points, 8 Rebounds, 10 Assists</div>", "<div>[NBA.com] Kia MVP Ladder: 1. Joel Embiid; 2. Nikola Jokic; 3. Shai Gilgeous-Alexander; 4. Luka Doncic; 5. Giannis Antetokounmpo</div>", "<div>[MacMahon] Luka Doncic asked security to eject this Suns fan, who was sitting two rows behind midcourt press row. The comment the fan made that drew Doncic\u2019s wrath: \u201cLuka, you\u2019re tired! Get your ass on the treadmill!\u201d</div>", "<div>Luka Doncic blasts Tim MacMahon for saying Luka got fan ejected for telling him to get on treadmill</div>", "<div>[Charania] 2024 West All-Star starters: LeBron James (captain) Kevin Durant Nikola Jokic Luka Doncic Shai Gilgeous-Alexander</div>", "<div>Luka Doncic sets the Mavericks franchise record for most points in a half with 41</div>", "<div>[Post Game Thread] The Dallas Mavericks (25-20) defeat the Atlanta Hawks (18-27) behind 73 points from Luka Doncic</div>", "<div>[Afseth] \"Luka Doncic [had] 73 points against the Atlanta Hawks. The only players to score more in a game include Wilt Chamberlain and Kobe Bryant.\"</div>", "<div>Luka Doncic stays hot against Orlando: 45/9/15 on 12/23 shooting</div>", "<div>Luka Doncic in a blowout win against the 1st seed Thunder: 32/8/9 in just 3 quarters</div>", "<div>Luka Doncic 9th best ISO defender with (50+)Possessions,5th most with (60+), 3rd with (70+)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic is creating the highest shot quality in NBA history with his unrealized assists</div>", "<div>[Highlights] Luka Doncic passing vs double-team (2023/24 Season)</div>", "<div>Luka Doncic called \"BOUNCE\" on this trick shot</div>", "<div>[Highlight] Luka Doncic comes up short on showtime while Damian Lillard pulls up with the near half court shot! | NBA All-Star 2024</div>", "<div>Luka Doncic drops 41/9/11/4 on 14/27 FG, 6/11 3PT, and 7/7 FT to beat the Suns and win the season series</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic checks out with 37/12/11 on 14-25 FG </div>", "<div>[MacMahon] Luka Doncic has his fourth straight 35-point triple-double, the longest such streak in NBA history.</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; . Giannis Antetokounmpo; 4. Jayson Tatum; 5. Luka Doncic</div>", "<div>Luka Doncic has passed Westbrook for the most consecutive 30+ PT triple doubles at 6. He also extends his 35+ PT record to 5.</div>", "<div>[Afseth] Luka Doncic on Pistons fans chanting \"Luka sucks\" during the game: \"I don't know why would they do that. I love it. They know it's not true, and they keep going, so I don't know.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic 2. Shai Gilgeous-Alexander; 3. Giannis Antetokounmpo; 4. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic in a clutch win against the Nuggets - 37/9/3 on 44/45/80 shooting</div>", "<div>Kyrie Irving thanks Luka Doncic for putting him in a position for the game-winner: </div>", "<div>[Highlight] Luka Doncic with a full-court alley-oop pass to Derrick Jones Jr. for the dunk (with replays)</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Shai Gilgeous-Alexander; T-3. Giannis Antetokounmpo; T-3. Luka Doncic; 5. Jayson Tatum</div>", "<div>Luka Doncic on Kyrie.\"He's the Batman, I'm the Robin.\"</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>[Highlights] Luka Doncic playmaking/passing vs Kings</div>", "<div>[Marks] Luka Doncic has reached the 65-game criteria. He is now eligible for MVP and All-NBA honors.\n</div>", "<div>Luka Doncic is eligible to sign a HISTORIC 5 yr 346 million dollar contract after reaching the 65 game mark</div>", "<div>Luka Doncic challenges Bogdan Bogdanovic to a half-court shootout</div>", "<div>[NBA.com] MVP Ladder: 1. Nikola Jokic; 2. Luka Doncic; 3. Shai Gilgeous-Alexander; 4. Giannis Antetokounmpo; 5. Jayson Tatum</div>", "<div>Luka Doncic calls bounce on the jumbotron bank shot.</div>", "<div>[Highlight] Luka Doncic had Dillon Brooks slipping </div>", "<div>[Highlight] An wobbling Luka Doncic blocks a Jabari Smith three and Luka lets them hear it!</div>", "<div>[Highlight] Kyrie Irving delivers a dime to Luka Doncic who finishes with the left.</div>", "<div>[Highlight] All Mavericks except for Luka Doncic wearing \"Pravi MVP\" shirts before the Heat game</div>", "<div>[Highlight] Luka Doncic ends the first half with a nasty turnaround fadeaway jumper</div>", "<div>NBA.com Final MVP Ladder for the 2023-24 season: 1. Nikola Jokic 2. Shai Gilgeous-Alexander 3. Luka Doncic</div>", "<div>Luka Doncic finishes the season averaging 33.9 pts, 9.2 reb, 9.9 ast on 48.7 FG%, 38.2 3PT%, 78.6 FG% in 70 games</div>", "<div>Luka Doncic now holds the NBA record for most PPG without Free Throws in a season (since the merger)</div>", "<div>[MacMahon] \"Mavs\u2019 scoring in Game 1 loss to Clippers: Luka Doncic 33, Kyrie Irving 31, rest of roster 33.\"</div>", "<div>[Highlight] Luka Doncic decides to hit a stepback triple in James Harden's face</div>", "<div>Luka Doncic in Game 2 win vs LAC: 32 pts/9 asts/6 rebs</div>", "<div>[Highlight] Luka Doncic locking up Kawhi Leonard in the 4th quarter.</div>", "<div>[Highlight] Good teammate Luka Doncic races to hi-five Maxi Kleber for securing the game-clinching rebound off the FT miss</div>", "<div>[Highlight] Luka Doncic scores over Kawhi Leonard, calls him \"too f---ing\" small</div>", "<div>Luka Doncic so far in the 2024 playoffs has a 50.6% TS. He's shooting 38.6% FG and 26.5% 3PT</div>", "<div>[McMahon] Luka Doncic says Lu Dort is in the \u201ctop three\u201d perimeter defenders in the league. Who else cracks that list? Doncic says Jrue Holiday and Mavs teammate Derrick Jones Jr.</div>", "<div>After losing OKC Game 1, Luka Doncic strengthens his mental by reaching top 500 in Overwatch</div>", "<div>Luka Doncic against OKC: 22/15/5/2 on 7/17 shooting.</div>", "<div>Luka Doncic in the loss: 18 points 12 rebounds 10 assists 7 turnovers on 6/20 shooting (2/9 from 3 and 4/6 from the line)</div>", "<div>Luka Doncic has more All-NBA 1st Team selections than Steph Curry, Dirk Nowitzki, Kevin Garnett, Moses Malone, and John Havlicek. He is 25.</div>", "<div>[Highlight] Luka Doncic hits the step-back to put the Mavs ahead 1</div>", "<div>[Highlight] Luka Doncic with a step-back 3-pointer game-winner over Rudy Gobert to win Game 2 for the Mavericks (with multiple replays+bench reactions)</div>", "<div>[Highlight] Luka Doncic has some words for 4x DPOY after dropping a game winner on his head</div>", "<div>[Highlight] Luka Doncic in response if he wanted the Rudy Gobert matchup.\u201cI can\u2019t move fast, but I can move faster than him.\u201d </div>", "<div>Luka Doncic's reaction to Naz Reid's potential gamewinner: \"I almost passed out\"</div>", "<div>Slow-Mo Luka Doncic Game Winner</div>", "<div>[Highlight] Rudy Gobert is called for the foul on Luka Doncic. Replay also shows Gobert shoving Luka on the previous play. </div>", "<div>Luka Doncic smiles after being asked postgame what he was saying to Anthony Edwards: \"I can't say\"</div>", "<div>[MacMahon] Chris Finch on Anthony Edwards as the primary defender on Luka Doncic: \u201cHe does a better job of getting over all those illegal screens they set for Luka.\u201d </div>", "<div>[Highlight] Luka Doncic swishes it from the logo</div>", "<div>[Golliver] A Target Center fan was waving a handkerchief at Luka Doncic early in the first quarter, apparently in reference to him crying for fouls. Doncic saw him and smiled, and now he keeps looking to the fan's side of court during this early 20-poi
