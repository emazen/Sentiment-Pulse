/25 FG and a +18. Absolute stud.</div>", "<div>[Highlight] Anthony Edwards to Rudy Gobert for a strong one handed jam!</div>", "<div>[Highlight] Anthony Edwards with a huge chase down block!</div>", "<div>[Highlight] Anthony Edwards with the crafty reverse layup over Wemby</div>", "<div>[Highlight] Anthony Edwards posterizes Saric and get\u2019s T\u2019d up.</div>", "<div>[Highlight] Draymond Green and Anthony Edwards chirp at each other with clear audio</div>", "<div>Anthony Edwards had the Warriors game ready on his calendar</div>", "<div>Anthony Edwards says he can play in the NFL</div>", "<div>[ESPN] 'I think I might be the first one': Anthony Edwards discusses potential NFL future</div>", "<div>Anthony Edwards: Rudy is the reason we're at where we are right now.</div>", "<div>Anthony Edwards says Michael Jordan wouldn\u2019t be able to guard him \ud83d\udde3\ufe0f\ud83d\udd25</div>", "<div>[Highlight] Anthony Edwards says Nikola Jokic is the best player in the NBA \u201chands down\u201d</div>", "<div>Statement from Anthony Edwards Twitter:</div>", "<div>[Highlight] Anthony Edwards' gravity-defying leap to block Tyler Herro's shot</div>", "<div>[Highlight] Gobert with a block on Adebayo; Anthony Edwards slams it down on the other end!</div>", "<div>[Krawczynski] Karl-Anthony Towns, Anthony Edwards bond is what KAT, Jimmy Butler was supposed to be</div>", "<div>[Highlight] Anthony Edwards tried to annihilate Embiid with this failed dunk attempt.</div>", "<div>[Highlight] Anthony Edwards tries to get some love from the Ref and gets rejected</div>", "<div>[Highlight] Anthony Edwards spent a long time just watching the Blazers warm up</div>", "<div>Anthony Edwards makes an astute observation about Kawhi Leonard's age</div>", "<div>[Highlight] Anthony Edwards absolutely annihilates the rim on this driving dunk!</div>", "<div>[Highlight] Anthony Edwards throws it off the backboard to himself and throws it down</div>", "<div>[Highlight] Anthony Edwards can't stop staring at the rim as he misses all FTs looking to force OT down 3</div>", "<div>Shai Gilgeous-Alexander responsds to Anthony Edwards\u2019 comments about how he believes SGA gets FT calls: \u201cThey talk about me for my post game, not my postgame\u201d</div>", "<div>[Highlight] Anthony Edwards makes an unreal dunk off a missed Jaden McDaniels 3</div>", "<div>[Highlight] Anthony Edwards turns on the jets and throws it down in the clutch! Plus a clear missed foul by SGA</div>", "<div>[Highlight] Anthony Edwards postgame: \u201cCheatin ass refs\u201d</div>", "<div>[Hine] In its two-minute report, the NBA rules that Shai Gilgeous-Alexander did NOT foul Anthony Edwards on the dunk with just under two minutes left.</div>", "<div>[NBA PR] Anthony Edwards Has Been Fined $40,000 for Repeatedly Criticizing the Officiating in the Timberwolves' 107-101 Win Over the Thunder</div>", "<div>[Krawczynski] Karl-Anthony Towns has issued a statement on the Anthony Edwards fine.</div>", "<div>[Krawczynski] Anthony Edwards wasn\u2019t surprised by the size of the fine. \u201cProbably because I said they was cheatin.\u201d</div>", "<div>[Haynes] Western Conference All-Star Reserves: - Stephen Curry - Kawhi Leonard - Anthony Davis - Karl-Anthony Towns - Paul George - Anthony Edwards - Devin Booker</div>", "<div>[Murray] Anthony Edwards mentioned that Rudy Gobert cussed team out at halftime \u201cEnglish or French?\u201d Ant: \u201cEnglish. We don\u2019t know French.\u201d</div>", "<div>[Highlight] Anthony Edwards missed all 3 of his 3\u2019s in the Skills Challenge shooting lefty</div>", "<div>Anthony Edwards says the All-Star game is considered a \u2018break\u2019 and is not viewed as competitive </div>", "<div>[Highlight] Anthony Edwards steal and breakaway slam</div>", "<div>Anthony Edwards defensive performance tonight vs. JJJ was nothing short of amazing</div>", "<div>[Highlight] Anthony Edwards calls game with an incredible block in a close and physical game against the Pacers (Full replay)</div>", "<div>[Highlight] Anthony Edwards dunks on Jarrett Allen and gets called for a Technical Foul</div>", "<div>Anthony Edwards in statement W vs Clippers: 37/8/4 +22</div>", "<div>[Highlight] Anthony Edwards posterizes John Collins </div>", "<div>[Charania] Utah's John Collins has suffered a head contusion from play contesting Anthony Edwards' poster dunk tonight, sources say. Head injury but no concussion for Collins.</div>", "<div>Anthony Edwards Clear Foul</div>", "<div>[Highlight] Nikola Jokic is left open from 3 by Anthony Edwards and laughs afterwards + Replay</div>", "<div>Anthony Edwards on KG Saying He Reminds Him of '84 Jordan: \"I Think He Is Right for Sure... I Agree with That\"</div>", "<div>[Highlight] Anthony Edwards puts the defender in the torture chamber with amazing footwork into the fadeaway jumper</div>", "<div>[Highlight] Anthony Edwards asked the Timberwolves bench if he should shoot his free throw left handed</div>", "<div>Stephen A. Smith's current MVP ballot 1. SGA 2. Jokic 3. Jalen Brunson 4. Anthony Edwards 5. Giannis</div>", "<div>[Highlight] Anthony Edwards and cocks it back and throws down a monster two handed dunk</div>", "<div>Anthony Edwards disagrees with D'Angelo Russell's attempt to get a foul called with an \"aiyeee\": \"Hell nah ain't no 'aiyeee' in here\"</div>", "<div>Five confirmed voters have provided their All-NBA Second Team, and none of them include LeBron James. All five include Anthony Edwards, Kawhi Leonard, and Kevin Durant. Correct decision?</div>", "<div>[Wojnarowski] ESPN Sources: USA Basketball is finalizing its 2024 Paris Olympics roster with Steph Curry, LeBron James, Kevin Durant, Jayson Tatum, Joel Embiid, Devin Booker, Tyrese Haliburton, Anthony Edwards, Jrue Holiday, Bam Adebayo and Anthony Davis. Team may initially keep one open spot.</div>", "<div>Anthony Edwards arrives to Game 1 in a Cybertruck</div>", "<div>[Highlight] Replays of Anthony Edwards taunts towards Kevin Durant, and KD is enjoying every moment of it. Anthony Edwards then knocks down another 3-pointer on KD's head (with a replay). Edwards is thrilled!</div>", "<div>Anthony Edwards starts his playoffs with a banger: 33/9/6, 2 STL on 14/24 FGs and 4/8 3PT in 36 minutes</div>", "<div>[Post Game Thread] The Minnesota Timberwolves (1-0) dominate game 1 in a 120 - 95 win over the Phoenix Suns (0-1) behind 33/9/6 from Anthony Edwards</div>", "<div>[Moore] Anthony Edwards on Kevin Durant:  \u201cAt one point, I was like god damn, he nice.\u201d</div>", "<div>[Highlight] Anthony Edwards hits the mid range pull up over KD</div>", "<div>[Highlight] Anthony Edwards swipes a high five from Ref Zach Zaria after this Block from Ant on Booker</div>", "<div>[Highlight] Anthony Edwards celebrating Rudy Gobert's And-1</div>", "<div>[Bourguet] Kevin Durant was asked about Anthony Edwards celebration here. I agree with his response: \u201cYou win the game, do whatever you want.\u201d</div>", "<div>[Highlight] Anthony Edwards absolutely detonates on the Suns to put the Wolves up 4 (w/ replay)</div>", "<div>[Highlight] Anthony Edwards gets a free lane for the dagger dunk</div>", "<div>Anthony Edwards in the sweep over Phoenix: 31.0 PTS, 8.0 REB, 6.3 AST on .512/.438/.839 shooting</div>", "<div>[Post Game Thread] The Minnesota Timberwolves complete the franchise first series sweep against the Phoenix Suns with a 122-116 win in Game 4 behind Anthony Edwards' 40/9/6 and KAT's 28/10 nights</div>", "<div>[Moore] That\u2019s a wrap for Round 1. Last time the Wolves won a playoff series Anthony Edwards was 2 years old</div>", "<div>Anthony Edwards praises KAT\u2019s scoring ability and also says: \"The first three games the motherf***er just kept fouling ... just stop f***ing fouling\" </div>", "<div>[NBAonTNT] Shaq: \u201cWho does Anthony Edwards remind you of?\u201d  Mike Conley: \u201cA young Michael Jordan.\u201d</div>", "<div>[Highlight] Anthony Edwards backs down KCP and gets no whistle leading to an easy Nuggets dunk</div>", "<div>[Highlight] Anthony Edwards gets a tech after staring at Reggie Jackson following a layup</div>", "<div>[Highlight] Anthony Edwards spins baseline and scores on Jackson and gets a Tech for the stare down</div>", "<div>[Highlight] Anthony Edwards puts the moves on Aaron Gordon and scores the mid-range jumper</div>", "<div>[Higlight] Anthony Edwards sinks the jumper over KCP to give Minnesota an 11-point lead with less than 2 minutes left</div>", "<div>[Andrews] Anthony Edwards has joined Kobe Bryant (2001) as the only players with consecutive 40-point games at age 22 or younger in NBA postseason history.</div>", "<div>Anthony Edwards in Game 1 vs Denver: 43 points/7 rebs/3 asts with 2 blks and 1 stl </div>", "<div>[Himmelsbach] \"Anthony Edwards is 22, younger than a lot of dudes who played in the NCAA Tournament this year. Absurd.\"</div>", "<div>[Post Game Thread] The Minnesota Timberwolves steal home court from the Denver Nuggets, winning 106-99, taking a 1-0 series lead behind Anthony Edwards' 43 points.</div>", "<div>[Highlight] The Nuggets fail to defend Anthony Edwards who lays it in to end the game for good</div>", "<div>Anthony Edwards this postseason: 5-0, 33.4 points, 7.8 rebounds, 5.6 assists on .531/.435/.865 shooting</div>", "<div>[Krawczynski] Wow. Anthony Edwards was the best player on a floor that also had Nikola Jokic. The Wolves are up 1-0. What a game.</div>", "<div>[NBA] Anthony Edwards\u2019 (MIN) technical foul at 1:15 of the 3rd quarter on 5/4/24 (vs. DEN) has been rescinded upon league office review.</div>", "<div>[Fox Sports] Anthony Edwards on MJ comparisons: \u201cI want it to stop. He's the greatest of all time. I can't be compared to him.\"</div>", "<div>[Highlight] Anthony Edwards takes Gordon 1 on 1 and Malone is furious</div>", "<div>[Highlight] Anthony Edwards brings Reggie Jackson to his knees</div>", "<div>[Highlight] Anthony Edwards backs down Holliday and hits the spinning fadeaway over the double team</div>", "<div>[Hine] MVP chants for Anthony Edwards as Denver fans make their way to the exits after that last basket.</div>", "<div>[Anthony Edwards] \u201cI can shoot the three so that makes me a little different than Michael Jordan.\u201d</div>", "<div>[Raab] Legacy comps like Michael Jordan and Anthony Edwards are ruining the way we discuss the NBA</div>", "<div>Anthony Edwards on what he said to Jamal Murray after the game</div>", "<div>Anthony Edwards reaction to seeing Aaron Gordons stat sheet as he leaves the press conference</div>", "<div>Anthony Edwards tonight: 18/4/9 on 5-15 FG 7-8 FT </div>", "<div>Anthony Edwards when asked about Jokic's game 5 masterpiece : \"I just laugh. That's all I can do...\"</div>", "<div>[Highlight] Anthony Edwards gets by MPJ and throws it down!</div>", "<div>Anthony Edwards puts up 27pts/4reb/4ast/3blk on 8-17 shooting and a staggering +43 in Game 6 win vs Nuggets</div>", "<div>Nikola Jokic makes sure Anthony Edwards is okay after scary hard fall on his back</div>", "<div>[Highlight] yesterday Anthony Edwards gave the best message to his team (or any team out there)</div>", "<div>[Wind] Michael Malone on Anthony Edwards and the different matchups the Nuggets have thrown at him: \u201cHe\u2019s proven to be unguardable.\u201d</div>", "<div>[Highlight] Anthony Edwards hits gigantic triple to put the TWolves up TEN with less than 5 minutes to go in Game 7!</div>", "<div>[Highlight] Timberwolves force another turnover and Anthony Edwards drills a massive three to put Wolves up 10</div>", "<div>[Highlight] Anthony Edwards waves bye to the crowd mid-play</div>", "<div>[Highlight] Charles Barkley: \"I have not been to Minnesota in probably 20 years.\"\n\nAnthony Edwards: \"Bring ya ass.\"</div>", "<div>[Golliver] Timberwolves\u2019 Anthony Edwards: \u201cI had Jamal in handcuffs.\u201d</div>", "<div>Anthony Edwards: \u201cWhen Rudy hit the turnaround, I was like \u2018 yeah, we probably got \u2018em\u2019\u2026 I know that\u2019d kill you, that\u2019d kill your whole everything\u201d</div>", "<div>[NBAPR] The 2023-24 Kia All-NBA Second Team:  \u25aa\ufe0f Jalen Brunson of @nyknicks  \u25aa\ufe0f Anthony Davis of @Lakers  \u25aa\ufe0f Kevin Durant of @Suns  \u25aa\ufe0f Anthony Edwards of @Timberwolves  \u25aa\ufe0f Kawhi Leonard of @LAClippers</div>", "<div>[Marks] Tyrese Haliburton and Anthony Edwards have earned an extra $41M by their All-NBA selection.</div>", "<div>[Murray] Anthony Edwards has missed 28 of his last 40 shots, going back to Game 7 at Denver Only one basket inside the arc tonight, none at the rim</div>", "<div>[NBA] Anthony Edwards wins Dunk of the year, Block of the year, and Photo of the year as voted on by the Fans. </div>", "<div>Anthony Edwards is 30/89fg in his last 5 games. He has not shot above 50%fg in the last 5 games. </div>", "<div>Anthony Edwards 5-17, -9 in a 1 point loss. He had a crucial turnover in the final minute and his pass to McDaniels led to a possession change. </div>", "<div>[Highlight] Anthony Edwards with the clutch time turnover in the 4th quarter</div>", "<div>Anthony Edwards Post Game Interview</div>", "<div>Luka Doncic smiles after being asked postgame what he was saying to Anthony Edwards: \"I can't say\"</div>", "<div>[Amick] Anthony Edwards was still in denial afterward, telling Mike Conley \u201cI still don\u2019t feel like they can beat us, bro. We haven\u2019t all been clicking at one time.\u201d</div>", "<div>[Highlight] Anthony Edwards dives for the loose ball and starts barking when they help him up</div>", "<div>[Highlight] Anthony Edwards with another clutch shot top put the Wolves up 5</div>", "<div>[Post Game Thread] The Minnesota Timberwolves (1-3) defeat the Dallas Mavericks (3-1), 105-100, to extend the series behind 29/10/9 from Anthony Edwards.</div>", "<div>[Highlight] Anthony Edwards on avoiding the sweep: \"I've never been swept so I took it personal.\"</div>", "<div>[McMenamin] Anthony Edwards on Karl-Anthony Towns: \u201cHe was the reason we won tonight\u201d</div>", "<div>[MacMahon] Chris Finch on Anthony Edwards as the primary defender on Luka Doncic: \u201cHe does a better job of getting over all those illegal screens they set for Luka.\u201d </div>", "<div>[Highlight] Anthony Edwards hits a huge 3 to cut the lead down to 27!</div>", "<div>Anthony Edwards greets Luka after Game 5 elimination</div>", "<div>[Highlight] Anthony Edwards is in awe of Luka's shooting and talks about it with his teammates mid-game </div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

ring at the rim as he misses all FTs looking to force OT down 3</div>", "<div>Shai Gilgeous-Alexander responsds to Anthony Edwards\u2019 comments about how he believes SGA gets FT calls: \u201cThey talk about me for my post game, not my postgame\u201d</div>", "<div>[Highlight] Anthony Edwards makes an unreal dunk off a missed Jaden McDaniels 3</div>", "<div>[Highlight] Anthony Edwards turns on the jets and throws it down in the clutch! Plus a clear missed foul by SGA</div>", "<div>[Highlight] Anthony Edwards postgame: \u201cCheatin ass refs\u201d</div>", "<div>[Hine] In its two-minute report, the NBA rules that Shai Gilgeous-Alexander did NOT foul Anthony Edwards on the dunk with just under two minutes left.</div>", "<div>[NBA PR] Anthony Edwards Has Been Fined $40,000 for Repeatedly Criticizing the Officiating in the Timberwolves' 107-101 Win Over the Thunder</div>", "<div>[Krawczynski] Karl-Anthony Towns has issued a statement on the Anthony Edwards fine.</div>", "<div>[Krawczynski] Anthony Edwards wasn\u2019t surprised by the size of the fine. \u201cProbably because I said they was cheatin.\u201d</div>", "<div>[Haynes] Western Conference All-Star Reserves: - Stephen Curry - Kawhi Leonard - Anthony Davis - Karl-Anthony Towns - Paul George - Anthony Edwards - Devin Booker</div>", "<div>[Murray] Anthony Edwards mentioned that Rudy Gobert cussed team out at halftime \u201cEnglish or French?\u201d Ant: \u201cEnglish. We don\u2019t know French.\u201d</div>", "<div>[Highlight] Anthony Edwards missed all 3 of his 3\u2019s in the Skills Challenge shooting lefty</div>", "<div>Anthony Edwards says the All-Star game is considered a \u2018break\u2019 and is not viewed as competitive </div>", "<div>[Highlight] Anthony Edwards steal and breakaway slam</div>", "<div>Anthony Edwards defensive performance tonight vs. JJJ was nothing short of amazing</div>", "<div>[Highlight] Anthony Edwards calls game with an incredible block in a close and physical game against the Pacers (Full replay)</div>", "<div>[Highlight] Anthony Edwards dunks on Jarrett Allen and gets called for a Technical Foul</div>", "<div>Anthony Edwards in statement W vs Clippers: 37/8/4 +22</div>", "<div>[Highlight] Anthony Edwards posterizes John Collins </div>", "<div>[Charania] Utah's John Collins has suffered a head contusion from play contesting Anthony Edwards' poster dunk tonight, sources say. Head injury but no concussion for Collins.</div>", "<div>Anthony Edwards Clear Foul</div>", "<div>[Highlight] Nikola Jokic is left open from 3 by Anthony Edwards and laughs afterwards + Replay</div>", "<div>Anthony Edwards on KG Saying He Reminds Him of '84 Jordan: \"I Think He Is Right for Sure... I Agree with That\"</div>", "<div>[Highlight] Anthony Edwards puts the defender in the torture chamber with amazing footwork into the fadeaway jumper</div>", "<div>[Highlight] Anthony Edwards asked the Timberwolves bench if he should shoot his free throw left handed</div>", "<div>Stephen A. Smith's current MVP ballot 1. SGA 2. Jokic 3. Jalen Brunson 4. Anthony Edwards 5. Giannis</div>", "<div>[Highlight] Anthony Edwards and cocks it back and throws down a monster two handed dunk</div>", "<div>Anthony Edwards disagrees with D'Angelo Russell's attempt to get a foul called with an \"aiyeee\": \"Hell nah ain't no 'aiyeee' in here\"</div>", "<div>Five confirmed voters have provided their All-NBA Second Team, and none of them include LeBron James. All five include Anthony Edwards, Kawhi Leonard, and Kevin Durant. Correct decision?</div>", "<div>[Wojnarowski] ESPN Sources: USA Basketball is finalizing its 2024 Paris Olympics roster with Steph Curry, LeBron James, Kevin Durant, Jayson Tatum, Joel Embiid, Devin Booker, Tyrese Haliburton, Anthony Edwards, Jrue Holiday, Bam Adebayo and Anthony Davis. Team may initially keep one open spot.</div>", "<div>Anthony Edwards arrives to Game 1 in a Cybertruck</div>", "<div>[Highlight] Replays of Anthony Edwards taunts towards Kevin Durant, and KD is enjoying every moment of it. Anthony Edwards then knocks down another 3-pointer on KD's head (with a replay). Edwards is thrilled!</div>", "<div>Anthony Edwards starts his playoffs with a banger: 33/9/6, 2 STL on 14/24 FGs and 4/8 3PT in 36 minutes</div>", "<div>[Post Game Thread] The Minnesota Timberwolves (1-0) dominate game 1 in a 120 - 95 win over the Phoenix Suns (0-1) behind 33/9/6 from Anthony Edwards</div>", "<div>[Moore] Anthony Edwards on Kevin Durant:  \u201cAt one point, I was like god damn, he nice.\u201d</div>", "<div>[Highlight] Anthony Edwards hits the mid range pull up over KD</div>", "<div>[Highlight] Anthony Edwards swipes a high five from Ref Zach Zaria after this Block from Ant on Booker</div>", "<div>[Highlight] Anthony Edwards celebrating Rudy Gobert's And-1</div>", "<div>[Bourguet] Kevin Durant was asked about Anthony Edwards celebration here. I agree with his response: \u201cYou win the game, do whatever you want.\u201d</div>", "<div>[Highlight] Anthony Edwards absolutely detonates on the Suns to put the Wolves up 4 (w/ replay)</div>", "<div>[Highlight] Anthony Edwards gets a free lane for the dagger dunk</div>", "<div>Anthony Edwards in the sweep over Phoenix: 31.0 PTS, 8.0 REB, 6.3 AST on .512/.438/.839 shooting</div>", "<div>[Post Game Thread] The Minnesota Timberwolves complete the franchise first series sweep against the Phoenix Suns with a 122-116 win in Game 4 behind Anthony Edwards' 40/9/6 and KAT's 28/10 nights</div>", "<div>[Moore] That\u2019s a wrap for Round 1. Last time the Wolves won a playoff series Anthony Edwards was 2 years old</div>", "<div>Anthony Edwards praises KAT\u2019s scoring ability and also says: \"The first three games the motherf***er just kept fouling ... just stop f***ing fouling\" </div>", "<div>[NBAonTNT] Shaq: \u201cWho does Anthony Edwards remind you of?\u201d  Mike Conley: \u201cA young Michael Jordan.\u201d</div>", "<div>[Highlight] Anthony Edwards backs down KCP and gets no whistle leading to an easy Nuggets /9/7 on 15/25 FG and a +18. Absolute stud.</div>", "<div>[Highlight] Anthony Edwards to Rudy Gobert for a strong one handed jam!</div>", "<div>[Highlight] Anthony Edwards with a huge chase down block!</div>", "<div>[Highlight] Anthony Edwards with the crafty reverse layup over Wemby</div>", "<div>[Highlight] Anthony Edwards posterizes Saric and get\u2019s T\u2019d up.</div>", "<div>[Highlight] Draymond Green and Anthony Edwards chirp at each other with clear audio</div>", "<div>Anthony Edwards had the Warriors game ready on his calendar</div>", "<div>Anthony Edwards says he can play in the NFL</div>", "<div>[ESPN] 'I think I might be the first one': Anthony Edwards discusses potential NFL future</div>", "<div>Anthony Edwards: Rudy is the reason we're at where we are right now.</div>", "<div>Anthony Edwards says Michael Jordan wouldn\u2019t be able to guard him \ud83d\udde3\ufe0f\ud83d\udd25</div>", "<div>[Highlight] Anthony Edwards says Nikola Jokic is the best player in the NBA \u201chands down\u201d</div>", "<div>Statement from Anthony Edwards Twitter:</div>", "<div>[Highlight] Anthony Edwards' gravity-defying leap to block Tyler Herro's shot</div>", "<div>[Highlight] Gobert with a block on Adebayo; Anthony Edwards slams it down on the other end!</div>", "<div>[Krawczynski] Karl-Anthony Towns, Anthony Edwards bond is what KAT, Jimmy Butler was supposed to be</div>", "<div>[Highlight] Anthony Edwards tried to annihilate Embiid with this failed dunk attempt.</div>", "<div>[Highlight] Anthony Edwards tries to get some love from the Ref and gets rejected</div>", "<div>[Highlight] Anthony Edwards spent a long time just watching the Blazers warm up</div>", "<div>Anthony Edwards makes an astute observation about Kawhi Leonard's age</div>", "<div>[Highlight] Anthony Edwards absolutely annihilates the rim on this driving dunk!</div>", "<div>[Highlight] Anthony Edwards throws it off the backboard to himself and throws it down</div>", "<div>[Highlight] Anthony Edwards can't stop staring at the rim as he misses all FTs looking to force OT down 3</div>", "<div>Shai Gilgeous-Alexander responsds to Anthony Edwards\u2019 comments about how he believes SGA gets FT calls: \u201cThey talk about me for my post game, not my postgame\u201d</div>", "<div>[Highlight] Anthony Edwards makes an unreal dunk off a missed Jaden McDaniels 3</div>", "<div>[Highlight] Anthony Edwards turns on the jets and throws it down in the clutch! Plus a clear missed foul by SGA</div>", "<div>[Highlight] Anthony Edwards postgame: \u201cCheatin ass refs\u201d</div>", "<div>[Hine] In its two-minute report, the NBA rules that Shai Gilgeous-Alexander did NOT foul Anthony Edwards on the dunk with just under two minutes left.</div>", "<div>[NBA PR] Anthony Edwards Has Been Fined $40,000 for Repeatedly Criticizing the Officiating in the Timberwolves' 107-101 Win Over the Thunder</div>", "<div>[Krawczynski] Karl-Anthony Towns has issued a statement on the Anthony Edwards fine.</div>", "<div>[Krawczynski] Anthony Edwards wasn\u2019t surprised by the size of the fine. \u201cProbably because I said they was cheatin.\u201d</div>", "<div>[Haynes] Western Conference All-Star Reserves: - Stephen Curry - Kawhi Leonard - Anthony Davis - Karl-Anthony Towns - Paul George - Anthony Edwards - Devin Booker</div>", "<div>[Murray] Anthony Edwards mentioned that Rudy Gobert cussed team out at halftime \u201cEnglish or French?\u201d Ant: \u201cEnglish. We don\u2019t know French.\u201d</div>", "<div>[Highlight] Anthony Edwards missed all 3 of his 3\u2019s in the Skills Challenge shooting lefty</div>", "<div>Anthony Edwards says the All-Star game is considered a \u2018break\u2019 and is not viewed as competitive </div>", "<div>[Highlight] Anthony Edwards steal and breakaway slam</div>", "<div>Anthony Edwards defensive performance tonight vs. JJJ was nothing short of amazing</div>", "<div>[Highlight] Anthony Edwards calls game with an incredible block in a close and physical game against the Pacers s enjoying every moment of it. Anthony Edwards then knocks down another 3-pointer on KD's head (with a replay). Edwards is thrilled!</div>", "<div>Anthony Edwards starts his playoffs with a banger: 33/9/6, 2 STL on 14/24 FGs and 4/8 3PT in 36 minutes</div>", "<div>[Post Game Thread] The Minnesota Timberwolves (1-0) dominate game 1 in a 120 - 95 win over the Phoenix Suns (0-1) behind 33/9/6 from Anthony Edwards</div>", "<div>[Moore] Anthony Edwards on Kevin Durant:  \u201cAt one point, I was like god damn, he nice.\u201d</div>", "<div>[Highlight] Anthony Edwards hits the mid range pull up over KD</div>", "<div>[Highlight] Anthony Edwards swipes a high five from Ref Zach Zaria after this Block from Ant on Booker</div>", "<div>[Highlight] Anthony Edwards celebrating Rudy Gobert's And-1</div>", "<div>[Bourguet] Kevin Durant was asked about Anthony Edwards celebration here. I agree with his response: \u201cYou win the game, do whatever you want.\u201d</div>", "<div>[Highlight] Anthony Edwards absolutely detonates on the Suns to put the Wolves up 4 (w/ replay)</div>", "<div>[Highlight] Anthony Edwards gets a free lane for the dagger dunk</div>", "<div>Anthony Edwards in the sweep over Phoenix: 31.0 PTS, 8.0 REB, 6.3 AST on .512/.438/.839 shooting</div>", "<div>[Post Game Thread] The Minnesota Timberwolves complete the franchise first series sweep against the Phoenix Suns with a 122-116 win in Game 4 behind Anthony Edwards' 40/9/6 and KAT's 28/10 nights</div>", "<div>[Moore] That\u2019s a wrap for Round 1. Last time the Wolves won a playoff series Anthony Edwards was 2 years old</div>", "<div>Anthony Edwards praises KAT\u2019s scoring ability and also says: \"The first three games the motherf***er just kept fouling ... just stop f***ing fouling\" </div>", "<div>[NBAonTNT] Shaq: \u201cWho does Anthony Edwards remind you of?\u201d  Mike Conley: \u201cA young Michael Jordan.\u201d</div>", "<div>[Highlight] Anthony Edwards backs down KCP and gets no whistle leading to an easy
