James Harden, when he was by himself in Houston, they were going to the WCF, averaging 35/8/8, he was unguardable...no offense to DWade but before LeBron got to Miami, ya'll were competing with us (the Hawks)\"</div>", "<div>James Harden is getting ready to play his 57th straight game at 34 years of age at almost 35mpg</div>", "<div>[Highlight] Jalen Green channels the spirit of James Harden and absolutely breaks ankles and nails the 3</div>", "<div>Paul George declined to answer a question regarding how to help James Harden break out of a slump: \u201cI\u2019m not the coach. Next question.\u201d</div>", "<div>[Highlight] James Harden finds a sky high Westbrook for the lob and the jam!</div>", "<div>[Highlight] James Harden reaction after Paul George hit the game winner.</div>", "<div>James Harden in Game 1 vs Dallas: 28 pts/8 asts for on 50/50/100</div>", "<div>[Highlight] Luka Doncic decides to hit a stepback triple in James Harden's face</div>", "<div>[Simmons] \"I think James Harden gave him the trophy of most disappointing playoff performer. I think Embiid is now wearing the crown.\"</div>", "<div>Hern\u00e1ndez: James Harden delivers a trademark disappearing act at the worst time for the Clippers</div>", "<div>[Highlight] Payton Pritchard holds for the late clock iso then drills the James Harden stepback</div>", "<div>James Harden working with young prospects at the Adidas Eurocamp in Treviso, Italy</div>", "<div>James Harden speaks on how he wants to be remembered after his career:\n\"That I was a winner, that I was a teacher\u2026 Put the money aside. I really love and enjoy the game of basketball.\" </div>", "<div>James Harden reacts to his girlfriend catching the bouquet at a wedding</div>", "<div>[Stephen Curry] Top 5 of his era: LeBron James, Himself, Kevin Durant, Kawhi Leonard, James Harden</div>", "<div>James Harden drops 58/7/10/4/1 on 72 TS% against the Miami Heat. From 2019</div>", "<div>No one is talking about how James harden is a free agent.</di
