, 0.00830882415175438, 0.16692155220449578], [19878.257141203703, 0.4157538115978241, 0.17940888823085643], [19880.610949074075, 0.8551923036575317, 0.18084648625744748]]}, "id": "el399386336363840", "plugins": [{"type": "reset"}, {"type": "zoom", "button": true, "enabled": false}, {"type": "boxzoom", "button": true, "enabled": false}, {"type": "htmltooltip", "id": "el399386339497712", "labels": ["<div>[McMenamin] Have the Lakers heard the Nuggets chirping since they won the championship? Austin Reaves: \u201cI think everybody knows it was pointed at us\u201d</div>", "<div>[Trudell] Steve Kerr said he loved coaching Austin Reaves with @usabasketball, saying how much he preferred that to having to coach against him. He said that Reaves is still better than given credit for, with a total package of athleticism, skills, smarts and toughness. He\u2019s a big fan.</div>", "<div>Austin Reaves INSANE Golf Trick</div>", "<div>[Woike] LeBron James and Austin Reaves will play today.</div>", "<div>Austin Reaves shooting splits in the 57 games he\u2019s played in since the Westbrook trade - 53.8% / 47.5% / 87.6%</div>", "<div>[Buha] Austin Reaves confirms he\u2019s playing tonight vs. Golden State.</div>", "<div>Efficiency monster Austin Reaves checks out with 16 points on nine shots. 66/50/100 Splits.</div>", "<div>Austin Reaves gets some shots up prior to Lakers/Bucks</div>", "<div>[Jovan Buha] Darvin Ham with the mic drop to end his press conference when asked why he loves Austin Reaves so much: \u201c\u2026 And he\u2019s not afraid to tell Taylor Swift, \u2018No.\u2019\u201d</div>", "<div>The Summer of Austin Reaves</div>", "<div>Who has a higher chance of being an all-star in the next few years, Jordan Poole or Austin Reaves?</div>", "<div>[Rohlin] Exclusive for @FOXSports, one tweet set into motion the rumor that Taylor Swift and Austin Reaves were dating. We found who started it: A Clippers employee, using a burner account.</div>", "<div>What should be the nickname for the Austin Reaves fanbase?</div>", "<div>Who would you prefer: Austin Reaves or Jaden Mcdaniels?</div>", "<div>Chandler Parsons doesn\u2019t believe Austin Reaves will progress beyond being a 15/5/5 player and feels he\u2019s already approaching his ceiling \u201cHe\u2019s not a player who\u2019s going to continue to get exceptionally better. It\u2019s not like the potential is through the roof with him.\u201d</div>", "<div>Austin Reaves in an overtime loss to the Kings: 5 points, 1/12 FGM (1/8 from 3), 3 turnovers, team-low -12 in 28 minutes.</div>", "<div>Austin reaves contract</div>", "<div>Through 4 games, these are Kentavious Caldwell-Pope's primary matchups' field goal numbers: Austin Reaves 4/11; Desmond Bane 4/17; Shai Gilgeous-Alexander 2/16; Jordan Clarkson 2/10</div>", "<div>[Highlight] Austin Reaves drops Norman Powell!</div>", "<div>[Highlight] Austin Reaves and-1 in OT</div>", "<div>[Highlight] Jalen Green strips Austin Reaves and runs it back for the breakaway dunk!</div>", "<div>Austin Reaves tonight: 7/1/4 on 2-9 FG (0-4 3 PT) and 2 turnovers, game low -28</div>", "<div>[Gatlin] \u201cIme Udoka says he reminded Jalen Green that he was on the USA Select Team and Austin Reaves was on the main USA Team going into tonight as motivation for the matchup.\u201d</div>", "<div>[Woike] Sources say the Lakers are making a lineup change tonight, will bring Austin Reaves off the bench and will start Cam Reddish.</div>", "<div>Austin Reaves off the bench: 18/4/4 on 50/50/100 splits.</div>", "<div>[Buha] The Lakers aren\u2019t interested in including Austin Reaves in a potential Zach LaVine deal despite his recent move to the bench, according to multiple team sources.</div>", "<div>[Highlight] Lakers bench having fun with this Austin Reaves Euro step</div>", "<div>Austin Reaves gets a double-double off the bench in win against Cleveland</div>", "<div>[Highlight] SGA toying with Austin Reaves</div>", "<div>[Highlight] Austin Reaves missed free throw leads to a Max Christie buzzer-beating three</div>", "<div>[Charania] Lakers guard Austin Reaves and his reps have renegotiated an extension with Chinese sportswear brand Rigorer that makes Reaves a part owner in the company, sources say. Reaves debuts two new color ways in his new signature shoe line at Rigorer, the AR 1, releasing on Friday.</div>", "<div>[Highlight] Austin Reaves goes for the dagger!</div>", "<div>Austin Reaves today: 20/6/2 on 7/16 shooting and 3/3 from the line, game high +17</div>", "<div>[Woike] Austin Reaves says he thought Devin Booker ran into him.... \"I really don't know if it was a foul or not.\" Said LBJ made a high IQ play and got the timeout.</div>", "<div>[Buha] D\u2019Angelo Russell just walked into the press room as Austin Reaves was talking to the media and yelled, \u201cBig nuts!\u201d</div>", "<div>Charles Barkley challenges Austin Reaves to a golf match next summer in Oklahoma</div>", "<div>Austin Reaves: \"I told DLo, before the season started that\u2014if they're competing in the East\u2014then [Tyrese Haliburton] has a chance to win a MVP at some point\"</div>", "<div>[Highlight] Lebron sets the pick for Austin Reaves</div>", "<div>Austin Reaves: \"Being from a small town of 1100\u2014not a lot of people leave. Just being able to show kids it's possible to chase your dream. I probably had a lot of people look at me sideways when I was running around school telling everybody I wanted to be in the NBA. I didn't care what they thought\"</div>", "<div>Austin Reaves with another solid game off the bench</div>", "<div>[Buha] Darvin Ham noted postgame that he prefers to keep Austin Reaves in the 27-to-28-minute range as it keeps him \u201cfresh\u201d and \u201cefficient.\u201d</div>", "<div>Austin Reaves is averaging 20/4/5 on 52/40/91 splits (66% TS) in the month of December</div>", "<div>Austin Reaves\u2019 free throw rate has seen a huge dip this season.</div>", "<div>[Clip Request] Austin Reaves is hit in the face, foul on Austin Reaves, upheld upon challenge.</div>", "<div>[Highlight] Austin Reaves with a crafty behind the back layup in transition. LeBron and AD are loving it.</div>", "<div>[Highlight] Austin Reaves pulls out the behind-the-back layup, and LeBron & AD are loving it</div>", "<div>Austin Reaves tonight: 9 points, 2 rebounds, 0 assists on 2-11 shooting</div>", "<div>Austin Reaves has received a ton of praise. But he is one of the worst defenders in the league due to his physical limitations. Celtics exploited Reaves with starting lineup going 24 points on 9/13 vs. Reaves. Lakers will be trading $54M Reaves to get a guard that can play some defense like Lavine.</div>", "<div>[Jovan Buha] Austin Reaves on the vibe in the Lakers\u2019 locker room: \u201cShitty. We\u2019re losing.\u201d</div>", "<div>[Highlight] Austin Reaves draws a late whistle where no one comes close to touching him</div>", "<div>[Highlights] The Phoenix Suns keep on targeting Austin Reaves in the 1st quarter vs. the Los Angeles Lakers.</div>", "<div>[Bobby Marks] Trade restrictions have now been lifted for the below players: Cameron Johnson , Miles Bridges, P.J. Washington, Coby White, Dosunmu, Austin Reaves, Hachimura, Brook Lopez, Herb Jones, Mo Wagner, Paul Reed, Jerami Grant, Thybulle, Trey Lyles, Tre Jones, Jakob Poeltl, Kuzma</div>", "<div>[Haynes] Kawhi Leonard, Anthony Edwards, Desmond Bane, Damian Lillard, Jimmy Butler, Jarrett Allen, Paolo Banchero, Aaron Gordon and Austin Reaves among 35-40 pool of players selected for Team USA roster consideration ahead of Paris Olympics this summer, sources tell @NBAonTNT, @BleacherReport.</div>", "<div>[Highlight] Steph Curry fakes out Austin Reaves and drains a three</div>", "<div>[Highlight] Steph Curry steps back and splashes the three with Austin Reaves all over him</div>", "<div>[Chouinard] From a trusted source: \"Austin Reaves' defense is what people think Trae Young's defense is.\"</div>", "<div>Austin Reaves leads the Lakers to an absolutely shocking win over the Celtics: 32 points on 10-18 FG / career-high 7-10 3PT / 5-7 FT, 2 rebounds, and 3 assists</div>", "<div>[Highlight] Jaxson Hayes gets the chasedown block leading to an Austin Reaves three to tie the game</div>", "<div>[Highlight] Nikola Jokic doesn't let Austin Reaves know his next move as he anticipates a double team and kicks out to a wide open Michael Porter Jr for 3</div>", "<div>[Buha] Darvin Ham said that he envisions using Spencer Dinwiddie in three-guard lineups next to D\u2019Angelo Russell and Austin Reaves. He said he could see the Lakers closing with those lineups at times.</div>", "<div>2 Showtime passes by Austin Reaves to Lebron and AD on the break!</div>", "<div>[Highlight] Austin Reaves steals the inbounds and gets the and-1 as he extends the Lakers run to 12-0</div>", "<div>[Woike] \"He's 7-foot-12.\" - Austin Reaves</div>", "<div>What makes Austin reaves better than D'Angelo Russell?</div>", "<div>[Highlight] Austin Reaves picks Giannis Antetokounmpo's pocket and lays it in to give the Lakers a six-point lead</div>", "<div>[Highlight] Austin Reaves puts Jordan McLaughlin on skates (With replay)</div>", "<div>[Highlight] Jalen Johnson annihilates Austin Reaves with a monster jam</div>", "<div>[Highlight] Austin Reaves gets the steal and finds LeBron for the jam</div>", "<div>Dan Woike asks Austin Reaves what happened on play Jalen Johnson dunked on him</div>", "<div>[Highlight] Reggie Miller thinks Lakers should call a timeout but Austin Reaves disagrees</div>", "<div>Austin Reaves finishes with 29pts/14reb/10ast in double OT Win vs Bucks for his 2nd career triple-double</div>", "<div>[Highlight] Austin Reaves comes up with loose ball then lobs it to Lebron James</div>", "<div>[Highlight] Sharpshooters Austin Reaves and Draymond Green trade back-to-back threes to end the half!</div>", "<div>[Trudell] Austin Reaves played all 82 games for the Lakers, after competing for Team USA in August and through the Western Conference Finals last year.</div>", "<div>Tyler Herro or Austin Reaves</div>", "<div>[Highlight] Austin Reaves goes for the jam in transition but is denied by KCP</div>", "<div>[Highlight] Austin Reaves scores three buckets in a row</div>", "<div>[Bleacher Report] Lakers Would Consider Austin Reaves Trade 'for a Bonafide All-Star'</div>", "<div>[Austin Reaves] \u201cI don't know when they're hiring a coach\u2026 But hopefully we get somebody that comes to work every single day the way that we do ready to go try to win a championship.\u201d</div>", "<div>[Wojnarowski] Beyond the 17th pick in this month's draft, the Lakers have a young core of Austin Reaves, Rui Hachimura and Max Christie that management believes can still show even greater improvement under Hurley's coaching, sources said.</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

14, 0.00830882415175438, 0.16692155220449578], [19878.257141203703, 0.4157538115978241, 0.17940888823085643], [19880.610949074075, 0.8551923036575317, 0.18084648625744748]]}, "id": "el399386336363840", "plugins": [{"type": "reset"}, {"type": "zoom", "button": true, "enabled": false}, {"type": "boxzoom", "button": true, "enabled": false}, {"type": "htmltooltip", "id": "el399386339497712", "labels": ["<div>[McMenamin] Have the Lakers heard the Nuggets chirping since they won the championship? Austin Reaves: \u201cI think everybody knows it was pointed at us\u201d</div>", "<div>[Trudell] Steve Kerr said he loved coaching Austin Reaves with @usabasketball, saying how much he preferred that to having to coach against him. He said that Reaves is still better than given credit for, with a total package of athleticism, skills, smarts and toughness. He\u2019s a big fan.</div>", "<div>Austin Reaves INSANE Golf Trick</div>", "<div>[Woike] LeBron James and Austin Reaves will play today.</div>", "<div>Austin Reaves shooting splits in the 57 games he\u2019s played in since the Westbrook trade - 53.8% / 47.5% / 87.6%</div>", "<div>[Buha] Austin Reaves confirms he\u2019s playing tonight vs. Golden State.</div>", "<div>Efficiency monster Austin Reaves checks out with 16 points on nine shots. 66/50/100 Splits.</div>", "<div>Austin Reaves gets some shots up prior to Lakers/Bucks</div>", "<div>[Jovan Buha] Darvin Ham with the mic drop to end his press conference when asked why he loves Austin Reaves so much: \u201c\u2026 And he\u2019s not afraid to tell Taylor Swift, \u2018No.\u2019\u201d</div>", "<div>The Summer of Austin Reaves</div>", "<div>Who has a higher chance of being an all-star in the next few years, Jordan Poole or Austin Reaves?</div>", "<div>[Rohlin] Exclusive for @FOXSports, one tweet set into motion the rumor that Taylor Swift and Austin Reaves were dating. We found who started it: A Clippers employee, using a burner account.</div>", "<div>What should be the nickname for the Austin Reaves fanbase?</div>", "<div>Who would you prefer: Austin Reaves or Jaden Mcdaniels?</div>", "<div>Chandler Parsons doesn\u2019t believe Austin Reaves will progress beyond being a 15/5/5 player and feels he\u2019s already approaching his ceiling \u201cHe\u2019s not a player who\u2019s going to continue to get exceptionally better. It\u2019s not like the potential is through the roof with him.\u201d</div>", "<div>Austin Reaves in an overtime loss to the Kings: 5 points, 1/12 FGM (1/8 from 3), 3 turnovers, team-low -12 in 28 minutes.</div>", "<div>Austin reaves contract</div>", "<div>Through 4 games, these are Kentavious Caldwell-Pope's primary matchups' field goal numbers: Austin Reaves 4/11; Desmond Bane 4/17; Shai Gilgeous-Alexander 2/16; Jordan Clarkson 2/10</div>", "<div>[Highlight] Austin Reaves drops Norman Powell!</div>", "<div>[Highlight] Austin Reaves and-1 in OT</div>", "<div>[Highlight] Jalen Green strips Austin Reaves and runs it back for the breakaway dunk!</div>", "<div>Austin Reaves tonight: 7/1/4 on 2-9 FG (0-4 3 PT) and 2 turnovers, game low -28</div>", "<div>[Gatlin] \u201cIme Udoka says he reminded Jalen Green that he was on the USA Select Team and Austin Reaves was on the main USA Team going into tonight as motivation for the matchup.\u201d</div>", "<div>[Woike] Sources say the Lakers are making a lineup change tonight, will bring Austin Reaves off the bench and will start Cam Reddish.</div>", "<div>Austin Reaves off the bench: 18/4/4 on 50/50/100 splits.</div>", "<div>[Buha] The Lakers aren\u2019t interested in including Austin Reaves in a potential Zach LaVine deal despite his recent move to the bench, according to multiple team sources.</div>", "<div>[Highlight] Lakers bench having fun with this Austin Reaves Euro step</div>", "<div>Austin Reaves gets a double-double off the bench in win against Cleveland</div>", "<div>[Highlight] SGA toying with Austin Reaves</div>", "<div>[Highlight] Austin Reaves missed free throw leads to a Max Christie buzzer-beating three</div>", "<div>[Charania] Lakers guard Austin Reaves and his reps have renegotiated an extension with Chinese sportswear brand Rigorer that makes Reaves a part owner in the company, sources say. Reaves debuts two new color ways in his new signature shoe line at Rigorer, the AR 1, releasing on Friday.</div>", "<div>[Highlight] Austin Reaves goes for the dagger!</div>", "<div>Austin Reaves today: 20/6/2 on 7/16 shooting and 3/3 from the line, game high +17</div>", "<div>[Woike] Austin Reaves says he thought Devin Booker ran into him.... \"I really don't know if it was a foul or not.\" Said LBJ made a high IQ play and got the timeout.</div>", "<div>[Buha] D\u2019Angelo Russell just walked into the press room as Austin Reaves was talking to the media and yelled, \u201cBig nuts!\u201d</div>", "<div>Charles Barkley challenges Austin Reaves to a golf match next summer in Oklahoma</div>", "<div>Austin Reaves: \"I told DLo, before the season started that\u2014if they're competing in the East\u2014then [Tyrese Haliburton] has a chance to win a MVP at some point\"</div>", "<div>[Highlight] Lebron sets the pick for Austin Reaves</div>", "<div>Austin Reaves: \"Being from a small town of 1100\u2014not a lot of people leave. Just being able to show kids it's possible to chase your dream. I probably had a lot of people look at me sideways when I was running around school telling everybody I wanted to be in the NBA. I didn't care what they thought\"</div>", "<div>Austin Reaves with another solid game off the bench</div>", "<div>[Buha] Darvin Ham noted postgame that he prefers to keep Austin Reaves in the 27-to-28-minute range as it keeps him \u201cfresh\u201d and \u201cefficient.\u201d</div>", "<div>Austin Reaves is averaging 20/4/5 on 52/40/91 splits (66% TS) in the month of December</div>", "<div>Austin Reaves\u2019 free throw rate has seen a huge dip this season.</div>", "<div>[Clip Request] Austin Reaves is hit in the face, foul on Austin Reaves, upheld upon challenge.</div>", "<div>[Highlight] Austin Reaves with a crafty behind the back layup in transition. LeBron and AD are loving it.</div>", "<div>[Highlight] Austin Reaves pulls out the behind-the-back layup, and LeBron & AD are loving it</div>", "<div>Austin Reaves tonight: 9 points, 2 rebounds, 0 assists on 2-11 shooting</div>", "<div>Austin Reaves has received a ton of praise. But he is one of the worst defenders in the league due to his physical limitations. Celtics exploited Reaves with starting lineup going 24 points on 9/13 vs. Reaves. Lakers will be trading $54M Reaves to get a guard that can play some defense like Lavine.</div>", "<div>[Jovan Buha] Austin Reaves on the vibe in the Lakers\u2019 locker room: \u201cShitty. We\u2019re losing.\u201d</div>", "<div>[Highlight] Austin Reaves draws a late whistle where no one comes close to touching him</div>", "<div>[Highlights] The Phoenix Suns keep on targeting Austin Reaves in the 1st quarter vs. the Los Angeles Lakers.</div>", "<div>[Bobby Marks] Trade restrictions have now been lifted for the below players: Cameron Johnson , Miles Bridges, P.J. Washington, Coby White, Dosunmu, Austin Reaves, Hachimura, Brook Lopez, Herb Jones, Mo Wagner, Paul Reed, Jerami Grant, Thybulle, Trey Lyles, Tre Jones, Jakob Poeltl, Kuzma</div>", "<div>[Haynes] Kawhi Leonard, Anthony Edwards, Desmond Bane, Damian Lillard, Jimmy Butler, Jarrett Allen, Paolo Banchero, Aaron Gordon and Austin Reaves among 35-40 pool of players selected for Team USA roster consideration ahead of Paris Olympics this summer, sources tell @NBAonTNT, @BleacherReport.</div>", "<div>[Highlight] Steph Curry fakes out Austin Reaves and drains a three</div>", "<div>[Highlight] Steph Curry steps back and splashes the three with Austin Reaves all over him</div>", "<div>[Chouinard] From a trusted source: \"Austin Reaves' defense is what people think Trae Young's defense is.\"</div>", "<div>Austin Reaves leads the Lakers to an absolutely shocking win over the Celtics: 32 points on 10-18 FG / career-high 7-10 3PT / 5-7 FT, 2 rebounds, and 3 assists</div>", "<div>[Highlight] Jaxson Hayes gets the chasedown block leading to an Austin Reaves three to tie the game</div>", "<div>[Highlight] Nikola Jokic doesn't let Austin Reaves know his next move as he anticipates a double team and kicks out to a wide open Michael Porter Jr for 3</div>", "<div>[Buha] Darvin Ham said that he envisions using Spencer Dinwiddie in three-guard lineups next to D\u2019Angelo Russell and Austin Reaves. He said he could see the Lakers closing with those lineups at times.</div>", "<div>2 Showtime passes by Austin Reaves to Lebron and AD on the break!</div>", "<div>[Highlight] Austin Reaves steals the inbounds and gets the and-1 as he extends the Lakers run to 12-0</div>", "<div>[Woike] \"He's 7-foot-12.\" - Austin Reaves</div>", "<div>What makes Austin reaves better than D'Angelo Russell?</div>", "<div>[Highlight] Austin Reaves picks Giannis Antetokounmpo's pocket and lays it in to give the Lakers a six-point lead</div>", "<div>[Highlight] Austin Reaves puts Jordan McLaughlin on skates (With replay)</div>", "<div>[Highlight] Jalen Johnson annihilates Austin Reaves with a monster jam</div>", "<div>[Highlight] Austin Reaves gets the steal and finds LeBron for the jam</div>", "<div>Dan Woike asks Austin Reaves what happened on play Jalen Johnson dunked on him</div>", "<div>[Highlight] Reggie Miller thinks Lakers should call a timeout but Austin Reaves disagrees</div>", "<div>Austin Reaves finishes with 29pts/14reb/10ast in double OT Win vs Bucks for his 2nd career triple-double</div>", "<div>[Highlight] Austin Reaves comes up with loose ball then lobs it to Lebron James</div>", "<div>[Highlight] Sharpshooters Austin Reaves and Draymond Green trade back-to-back threes to end the half!</div>", "<div>[Trudell] Austin Reaves played all 82 games for the Lakers, after competing for Team USA in August and through the Western Conference Finals last year.</div>", "<div>Tyler Herro or Austin Reaves</div>", "<div>[Highlight] Austin Reaves goes for the jam in transition but is denied by KCP</div>", "<div>[Highlight] Austin Reaves scores three buckets in a row</div>", "<div>[Bleacher Report] Lakers Would Consider Austin Reaves Trade 'for a Bonafide All-Star'</div>", "<div>[Austin Reaves] \u201cI don't know when they're hiring a coach\u2026 But hopefully we get somebody that comes to work every single day the way that we do ready to go try to win a championship.\u201d</div>", "<div>[Wojnarowski] Beyond the 17th pick in this month's draft, the Lakers have a young core of Austin Reaves, Rui Hachimura and Max Christie that management believes can still show even greater improvement under Hurley's coaching, sources said.</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});

1377314814, 0.00830882415175438, 0.16692155220449578], [19878.257141203703, 0.4157538115978241, 0.17940888823085643], [19880.610949074075, 0.8551923036575317, 0.18084648625744748]]}, "id": "el399386336363840", "plugins": [{"type": "reset"}, {"type": "zoom", "button": true, "enabled": false}, {"type": "boxzoom", "button": true, "enabled": false}, {"type": "htmltooltip", "id": "el399386339497712", "labels": ["<div>[McMenamin] Have the Lakers heard the Nuggets chirping since they won the championship? Austin Reaves: \u201cI think everybody knows it was pointed at us\u201d</div>", "<div>[Trudell] Steve Kerr said he loved coaching Austin Reaves with @usabasketball, saying how much he preferred that to having to coach against him. He said that Reaves is still better than given credit for, with a total package of athleticism, skills, smarts and toughness. He\u2019s a big fan.</div>", "<div>Austin Reaves INSANE Golf Trick</div>", "<div>[Woike] LeBron James and Austin Reaves will play today.</div>", "<div>Austin Reaves shooting splits in the 57 games he\u2019s played in since the Westbrook trade - 53.8% / 47.5% / 87.6%</div>", "<div>[Buha] Austin Reaves confirms he\u2019s playing tonight vs. Golden State.</div>", "<div>Efficiency monster Austin Reaves checks out with 16 points on nine shots. 66/50/100 Splits.</div>", "<div>Austin Reaves gets some shots up prior to Lakers/Bucks</div>", "<div>[Jovan Buha] Darvin Ham with the mic drop to end his press conference when asked why he loves Austin Reaves so much: \u201c\u2026 And he\u2019s not afraid to tell Taylor Swift, \u2018No.\u2019\u201d</div>", "<div>The Summer of Austin Reaves</div>", "<div>Who has a higher chance of being an all-star in the next few years, Jordan Poole or Austin Reaves?</div>", "<div>[Rohlin] Exclusive for @FOXSports, one tweet set into motion the rumor that Taylor Swift and Austin Reaves were dating. We found who started it: A Clippers employee, using a burner account.</div>", "<div>What should be the nickname for the Austin Reaves fanbase?</div>", "<div>Who would you prefer: Austin Reaves or Jaden Mcdaniels?</div>", "<div>Chandler Parsons doesn\u2019t believe Austin Reaves will progress beyond being a 15/5/5 player and feels he\u2019s already approaching his ceiling \u201cHe\u2019s not a player who\u2019s going to continue to get exceptionally better. It\u2019s not like the potential is through the roof with him.\u201d</div>", "<div>Austin Reaves in an overtime loss to the Kings: 5 points, 1/12 FGM (1/8 from 3), 3 turnovers, team-low -12 in 28 minutes.</div>", "<div>Austin reaves contract</div>", "<div>Through 4 games, these are Kentavious Caldwell-Pope's primary matchups' field goal numbers: Austin Reaves 4/11; Desmond Bane 4/17; Shai Gilgeous-Alexander 2/16; Jordan Clarkson 2/10</div>", "<div>[Highlight] Austin Reaves drops Norman Powell!</div>", "<div>[Highlight] Austin Reaves and-1 in OT</div>", "<div>[Highlight] Jalen Green strips Austin Reaves and runs it back for the breakaway dunk!</div>", "<div>Austin Reaves tonight: 7/1/4 on 2-9 FG (0-4 3 PT) and 2 turnovers, game low -28</div>", "<div>[Gatlin] \u201cIme Udoka says he reminded Jalen Green that he was on the USA Select Team and Austin Reaves was on the main USA Team going into tonight as motivation for the matchup.\u201d</div>", "<div>[Woike] Sources say the Lakers are making a lineup change tonight, will bring Austin Reaves off the bench and will start Cam Reddish.</div>", "<div>Austin Reaves off the bench: 18/4/4 on 50/50/100 splits.</div>", "<div>[Buha] The Lakers aren\u2019t interested in including Austin Reaves in a potential Zach LaVine deal despite his recent move to the bench, according to multiple team sources.</div>", "<div>[Highlight] Lakers bench having fun with this Austin Reaves Euro step</div>", "<div>Austin Reaves gets a double-double off the bench in win against Cleveland</div>", "<div>[Highlight] SGA toying with Austin Reaves</div>", "<div>[Highlight] Austin Reaves missed free throw leads to a Max Christie buzzer-beating three</div>", "<div>[Charania] Lakers guard Austin Reaves and his reps have renegotiated an extension with Chinese sportswear brand Rigorer that makes Reaves a part owner in the company, sources say. Reaves debuts two new color ways in his new signature shoe line at Rigorer, the AR 1, releasing on Friday.</div>", "<div>[Highlight] Austin Reaves goes for the dagger!</div>", "<div>Austin Reaves today: 20/6/2 on 7/16 shooting and 3/3 from the line, game high +17</div>", "<div>[Woike] Austin Reaves says he thought Devin Booker ran into him.... \"I really don't know if it was a foul or not.\" Said LBJ made a high IQ play and got the timeout.</div>", "<div>[Buha] D\u2019Angelo Russell just walked into the press room as Austin Reaves was talking to the media and yelled, \u201cBig nuts!\u201d</div>", "<div>Charles Barkley challenges Austin Reaves to a golf match next summer in Oklahoma</div>", "<div>Austin Reaves: \"I told DLo, before the season started that\u2014if they're competing in the East\u2014then [Tyrese Haliburton] has a chance to win a MVP at some point\"</div>", "<div>[Highlight] Lebron sets the pick for Austin Reaves</div>", "<div>Austin Reaves: \"Being from a small town of 1100\u2014not a lot of people leave. Just being able to show kids it's possible to chase your dream. I probably had a lot of people look at me sideways when I was running around school telling everybody I wanted to be in the NBA. I didn't care what they thought\"</div>", "<div>Austin Reaves with another solid game off the bench</div>", "<div>[Buha] Darvin Ham noted postgame that he prefers to keep Austin Reaves in the 27-to-28-minute range as it keeps him \u201cfresh\u201d and \u201cefficient.\u201d</div>", "<div>Austin Reaves is averaging 20/4/5 on 52/40/91 splits (66% TS) in the month of December</div>", "<div>Austin Reaves\u2019 free throw rate has seen a huge dip this season.</div>", "<div>[Clip Request] Austin Reaves is hit in the face, foul on Austin Reaves, upheld upon challenge.</div>", "<div>[Highlight] Austin Reaves with a crafty behind the back layup in transition. LeBron and AD are loving it.</div>", "<div>[Highlight] Austin Reaves pulls out the behind-the-back layup, and LeBron & AD are loving it</div>", "<div>Austin Reaves tonight: 9 points, 2 rebounds, 0 assists on 2-11 shooting</div>", "<div>Austin Reaves has received a ton of praise. But he is one of the worst defenders in the league due to his physical limitations. Celtics exploited Reaves with starting lineup going 24 points on 9/13 vs. Reaves. Lakers will be trading $54M Reaves to get a guard that can play some defense like Lavine.</div>", "<div>[Jovan Buha] Austin Reaves on the vibe in the Lakers\u2019 locker room: \u201cShitty. We\u2019re losing.\u201d</div>", "<div>[Highlight] Austin Reaves draws a late whistle where no one comes close to touching him</div>", "<div>[Highlights] The Phoenix Suns keep on targeting Austin Reaves in the 1st quarter vs. the Los Angeles Lakers.</div>", "<div>[Bobby Marks] Trade restrictions have now been lifted for the below players: Cameron Johnson , Miles Bridges, P.J. Washington, Coby White, Dosunmu, Austin Reaves, Hachimura, Brook Lopez, Herb Jones, Mo Wagner, Paul Reed, Jerami Grant, Thybulle, Trey Lyles, Tre Jones, Jakob Poeltl, Kuzma</div>", "<div>[Haynes] Kawhi Leonard, Anthony Edwards, Desmond Bane, Damian Lillard, Jimmy Butler, Jarrett Allen, Paolo Banchero, Aaron Gordon and Austin Reaves among 35-40 pool of players selected for Team USA roster consideration ahead of Paris Olympics this summer, sources tell @NBAonTNT, @BleacherReport.</div>", "<div>[Highlight] Steph Curry fakes out Austin Reaves and drains a three</div>", "<div>[Highlight] Steph Curry steps back and splashes the three with Austin Reaves all over him</div>", "<div>[Chouinard] From a trusted source: \"Austin Reaves' defense is what people think Trae Young's defense is.\"</div>", "<div>Austin Reaves leads the Lakers to an absolutely shocking win over the Celtics: 32 points on 10-18 FG / career-high 7-10 3PT / 5-7 FT, 2 rebounds, and 3 assists</div>", "<div>[Highlight] Jaxson Hayes gets the chasedown block leading to an Austin Reaves three to tie the game</div>", "<div>[Highlight] Nikola Jokic doesn't let Austin Reaves know his next move as he anticipates a double team and kicks out to a wide open Michael Porter Jr for 3</div>", "<div>[Buha] Darvin Ham said that he envisions using Spencer Dinwiddie in three-guard lineups next to D\u2019Angelo Russell and Austin Reaves. He said he could see the Lakers closing with those lineups at times.</div>", "<div>2 Showtime passes by Austin Reaves to Lebron and AD on the break!</div>", "<div>[Highlight] Austin Reaves steals the inbounds and gets the and-1 as he extends the Lakers run to 12-0</div>", "<div>[Woike] \"He's 7-foot-12.\" - Austin Reaves</div>", "<div>What makes Austin reaves better than D'Angelo Russell?</div>", "<div>[Highlight] Austin Reaves picks Giannis Antetokounmpo's pocket and lays it in to give the Lakers a six-point lead</div>", "<div>[Highlight] Austin Reaves puts Jordan McLaughlin on skates (With replay)</div>", "<div>[Highlight] Jalen Johnson annihilates Austin Reaves with a monster jam</div>", "<div>[Highlight] Austin Reaves gets the steal and finds LeBron for the jam</div>", "<div>Dan Woike asks Austin Reaves what happened on play Jalen Johnson dunked on him</div>", "<div>[Highlight] Reggie Miller thinks Lakers should call a timeout but Austin Reaves disagrees</div>", "<div>Austin Reaves finishes with 29pts/14reb/10ast in double OT Win vs Bucks for his 2nd career triple-double</div>", "<div>[Highlight] Austin Reaves comes up with loose ball then lobs it to Lebron James</div>", "<div>[Highlight] Sharpshooters Austin Reaves and Draymond Green trade back-to-back threes to end the half!</div>", "<div>[Trudell] Austin Reaves played all 82 games for the Lakers, after competing for Team USA in August and through the Western Conference Finals last year.</div>", "<div>Tyler Herro or Austin Reaves</div>", "<div>[Highlight] Austin Reaves goes for the jam in transition but is denied by KCP</div>", "<div>[Highlight] Austin Reaves scores three buckets in a row</div>", "<div>[Bleacher Report] Lakers Would Consider Austin Reaves Trade 'for a Bonafide All-Star'</div>", "<div>[Austin Reaves] \u201cI don't know when they're hiring a coach\u2026 But hopefully we get somebody that comes to work every single day the way that we do ready to go try to win a championship.\u201d</div>", "<div>[Wojnarowski] Beyond the 17th pick in this month's draft, the Lakers have a young core of Austin Reaves, Rui Hachimura and Max Christie that management believes can still show even greater improvement under Hurley's coaching, sources said.</div>"], "targets": null, "hoffset": 0, "voffset": 10}]});
