<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>NBA Player Sentiment Analysis</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/leaderboard">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper">
            <section class="input-section">
                <form id="player-form">
                    <div class="form-group">
                        <label for="player-name">Player Name:</label>
                        <input type="text" id="player-name" name="player_name" required>
                    </div>
                    <div class="form-group">
                        <label for="season-selector">Season:</label>
                        <select id="season-selector" name="season" required>
                            <option value="2023/2024">2023/2024</option>
                            <option value="2022/2023">2022/2023</option>
                            <option value="2021/2022">2021/2022</option>
                            <option value="2020/2021">2020/2021</option>
                            <option value="2019/2020">2019/2020</option>
                            <option value="2018/2019">2018/2019</option>
                            <option value="2017/2018">2017/2018</option>
                            <option value="2016/2017">2016/2017</option>
                            <option value="2015/2016">2015/2016</option>
                        </select>
                    </div>
                    <button type="submit">Analyze</button>
                </form>
            </section>
            <section class="player-info-section"></section>
        </div>
        <div id="results"></div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
